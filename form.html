<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h2>User Information</h2>
    <form id="userForm">
        <label>User ID:</label>
        <input type="text" id="user_id" readonly><br><br>

        <label>First Name:</label>
        <input type="text" id="first_name" readonly><br><br>

        <label>Last Name:</label>
        <input type="text" id="last_name" readonly><br><br>

        <label>Username:</label>
        <input type="text" id="username" readonly><br><br>

        <label>Language:</label>
        <input type="text" id="language" readonly><br><br>

        <h2>Additional Information</h2>
        <label>Date:</label>
        <input type="date" id="date" required><br><br>

        <label>Number:</label>
        <input type="number" id="number" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expand form to fullscreen inside Telegram

        // ‚úÖ Auto-fill Telegram User Info
        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username || "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        // ‚úÖ Replace with your Telegram bot token and admin ID
        const BOT_TOKEN = "YOUR_BOT_TOKEN";  // Replace with your bot token
        const ADMIN_ID = "YOUR_ADMIN_ID";    // Replace with your Telegram ID

        // ‚úÖ Function to Submit Form and Send Data to Telegram Bot
        function submitForm() {
            let formData = {
                user_id: document.getElementById("user_id").value,
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                username: document.getElementById("username").value,
                language: document.getElementById("language").value,
                date: document.getElementById("date").value,
                number: document.getElementById("number").value
            };

            console.log("üì® Sending data to bot:", formData);  // Debugging log

            let message = `
üìã *New User Info Received:*

üÜî *User ID:* ${formData.user_id}
üîπ *First Name:* ${formData.first_name}
üîπ *Last Name:* ${formData.last_name}
üí† *Username:* ${formData.username}
üåç *Language:* ${formData.language}

üìÖ *Date:* ${formData.date}
üìû *Number:* ${formData.number}
            `;

            // ‚úÖ Telegram API URL for sending messages
            let apiURL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            // ‚úÖ Send data directly to Telegram bot
            fetch(apiURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: message,
                    parse_mode: "Markdown"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Message sent to Telegram:", data);
                alert("‚úÖ Form submitted successfully!");
                tg.close();  // Close the WebApp after submission
            })
            .catch(error => {
                console.error("‚ùå Error sending message:", error);
                alert("‚ùå Submission failed. Please try again.");
            });
        }
    </script>

</body>
</html>
