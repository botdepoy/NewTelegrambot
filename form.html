<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h2>User Information</h2>
    <form id="userForm">
        <label>User ID:</label>
        <input type="text" id="user_id" readonly><br><br>

        <label>First Name:</label>
        <input type="text" id="first_name" readonly><br><br>

        <label>Last Name:</label>
        <input type="text" id="last_name" readonly><br><br>

        <label>Username:</label>
        <input type="text" id="username" readonly><br><br>

        <label>Language:</label>
        <input type="text" id="language" readonly><br><br>

        <h2>Additional Information</h2>
        <label>Date:</label>
        <input type="date" id="date" required><br><br>

        <label>Number:</label>
        <input type="number" id="number" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expand form to fullscreen inside Telegram

        // ✅ Auto-fill Telegram User Info
        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username || "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        // ✅ Function to Submit Form
        function submitForm() {
            let formData = {
                user_id: document.getElementById("user_id").value,
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                username: document.getElementById("username").value,
                language: document.getElementById("language").value,
                date: document.getElementById("date").value,
                number: document.getElementById("number").value
            };

            console.log("Sending data to bot:", formData);  // Debugging log

            tg.sendData(JSON.stringify(formData)); // Send data back to the bot
            tg.close(); // Close the Web App
        }
    </script>

</body>
</html>
