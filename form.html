<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full Screen and Dark Background */
        html, body {
            height: 100vh;
            width: 100vw;
            background: #0a0f1c; /* Dark Background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Form Container */
        .container {
            width: 95%;
            max-width: 420px;
            background: #161b2b;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 0px 15px rgba(0, 238, 255, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }

        /* Scrollable Pages */
        .form-container {
            display: none;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 70vh;
        }

        .form-container.active {
            display: flex;
            flex-direction: column;
        }

        /* Header Title */
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #0ef;
            text-shadow: 0 0 8px #0ef;
            margin-bottom: 15px;
        }

        /* Labels */
        label {
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        /* Input Fields */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            background: #2b3045;
            border-radius: 6px;
            color: #ccc;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus, select:focus, textarea:focus {
            border: 2px solid #0ef;
            box-shadow: 0 0 8px #0ef;
        }

        /* Gradient Button */
        .button-container {
            width: 100%;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #00eaff, #0066ff);
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
        }

        button:hover {
            background: linear-gradient(90deg, #0066ff, #00eaff);
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.5);
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input, select, textarea {
                font-size: 15px;
                padding: 12px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Page 1: Basic Information -->
    <div class="form-container active" id="formPage1">
        <h2>基本信息</h2>
        <label>公司名称:</label>
        <input type="text" id="companyName" required>
        <label>联系人姓名:</label>
        <input type="text" id="contactName" required>
        <label>联系电话:</label>
        <input type="text" id="phoneNumber" required>
        <label>电子邮箱:</label>
        <input type="email" id="email" required>
        <div class="button-container">
            <button onclick="nextPage(2)">下一步</button>
        </div>
    </div>

    <!-- Page 2: Business Type and Service Selection -->
    <div class="form-container" id="formPage2">
        <h2>业务类型</h2>
        <select id="businessType">
            <option>企业/公司</option>
            <option>团队</option>
            <option>个人</option>
        </select>
        <h2>服务类别选择</h2>
        <label>选择服务:</label>
        <select id="businessService">
            <option>机场接机和专车交通安排</option>
            <option>酒店预订及住宿安排</option>
            <option>项目考察对接与行程安排</option>
            <option>高端商务车辆/直升机/游艇保障</option>
            <option>翻译服务（中文、英语、柬埔寨语）</option>
        </select>
        <div class="button-container">
            <button onclick="nextPage(3)">下一步</button>
        </div>
    </div>

    <!-- Page 3: Project Details -->
    <div class="form-container" id="formPage3">
        <h2>项目详细信息</h2>
        <label>计划开展服务的日期:</label>
        <input type="date" id="startDate" required>
        <label>预计服务结束日期:</label>
        <input type="date" id="endDate" required>
        <label>特殊要求:</label>
        <textarea id="specialRequests"></textarea>
        <div class="button-container">
            <button onclick="nextPage(4)">下一步</button>
        </div>
    </div>

    <!-- Page 4: Budget and Submission -->
    <div class="form-container" id="formPage4">
        <h2>预算和备注</h2>
        <label>预算范围:</label>
        <input type="number" id="budgetMin" placeholder="最小预算">
        <input type="number" id="budgetMax" placeholder="最大预算">
        <label>其他需求或备注:</label>
        <textarea id="additionalComments"></textarea>
        <div class="button-container">
            <button onclick="submitForm()">提交</button>
        </div>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    
    function nextPage(pageNumber) {
        document.querySelectorAll(".form-container").forEach(page => page.classList.remove("active"));
        document.getElementById("formPage" + pageNumber).classList.add("active");
    }

    function submitForm() {
        const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
        const ADMIN_ID = "1799744741";

        let formData = {
            公司名称: document.getElementById("companyName").value,
            联系人姓名: document.getElementById("contactName").value,
            预算范围: `${document.getElementById("budgetMin").value || "未填写"} - ${document.getElementById("budgetMax").value || "未填写"}`,
            备注: document.getElementById("additionalComments").value || "无"
        };

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: ADMIN_ID, text: JSON.stringify(formData, null, 2) })
        }).then(() => tg.close());
    }
</script>

</body>
</html>
