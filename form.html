<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h2>Additional Information</h2>
    <form id="userForm">
        <!-- Hidden fields (User ID, First Name, Last Name, Username, Language) -->
        <input type="hidden" id="user_id">
        <input type="hidden" id="first_name">
        <input type="hidden" id="last_name">
        <input type="hidden" id="username">
        <input type="hidden" id="language">

        <label>Date:</label>
        <input type="date" id="date" required><br><br>

        <label>Number:</label>
        <input type="number" id="number" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expand form inside Telegram

        // ‚úÖ Auto-fill Telegram User Info (Hidden Fields)
        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username || "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        // ‚úÖ Replace with your Telegram bot token and admin ID
        const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";  // Replace with your bot token
        const ADMIN_ID = "8101143576";    // Replace with your Telegram ID

        // ‚úÖ Function to escape special characters in MarkdownV2
        function escapeMarkdown(text) {
            return text.replace(/[_*[\]()~>#+\-=|{}.!]/g, '\\$&'); // Escape special characters
        }

        // ‚úÖ Function to Submit Form and Send Data to Telegram Bot
        function submitForm() {
            let formData = {
                user_id: document.getElementById("user_id").value,
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                username: document.getElementById("username").value,
                language: document.getElementById("language").value,
                date: document.getElementById("date").value,
                number: document.getElementById("number").value
            };

            console.log("üì® Sending data to bot:", formData);  // Debugging log

            let message = `üìã *New User Info Received:*\n\n`
                + `üÜî *User ID:* ${escapeMarkdown(formData.user_id)}\n`
                + `üîπ *First Name:* ${escapeMarkdown(formData.first_name)}\n`
                + `üîπ *Last Name:* ${escapeMarkdown(formData.last_name)}\n`
                + `üí† *Username:* ${formData.username !== "N/A" ? '@' + escapeMarkdown(formData.username) : "N/A"}\n`
                + `üåç *Language:* ${escapeMarkdown(formData.language)}\n\n`
                + `üìÖ *Date:* ${escapeMarkdown(formData.date)}\n`
                + `üìû *Number:* ${escapeMarkdown(formData.number)}`;

            // ‚úÖ Telegram API URL for sending messages
            let apiURL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            // ‚úÖ Send data directly to Telegram bot
            fetch(apiURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: message,
                    parse_mode: "MarkdownV2"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Telegram API Response:", data);
                if (data.ok) {
                    alert("‚úÖ Form submitted successfully!");
                    tg.close();  // Close the WebApp after submission
                } else {
                    alert("‚ùå Telegram API Error: " + data.description);
                }
            })
            .catch(error => {
                console.error("‚ùå Fetch Error:", error);
                alert("‚ùå Submission failed. Please check the console.");
            });
        }
    </script>

</body>
</html>
