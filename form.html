<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Multi-Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .hidden {
            display: none;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Submit Your Information</h2>

    <div class="form-container">
        <form id="userForm">
            <!-- Hidden Telegram User Fields -->
            <input type="hidden" id="user_id">
            <input type="hidden" id="first_name">
            <input type="hidden" id="last_name">
            <input type="hidden" id="username">
            <input type="hidden" id="language">

            <!-- Select Form Type -->
            <label>Choose Form Type:</label>
            <select id="formType" onchange="updateForm()">
                <option value="airport">‚úà Airport Pickup</option>
                <option value="hotel">üè® Hotel Booking</option>
                <option value="visa">üîñ Visa Application</option>
                <option value="rental">üè§ House Rental</option>
                <option value="logistics">üì¶ Logistics Request</option>
                <option value="canteen">ü•ó Canteen Order</option>
                <option value="shop">üõí Shopping Order</option>
            </select><br>

            <!-- Shared Fields -->
            <label>Date:</label>
            <input type="date" id="date" required><br>

            <label>Phone Number:</label>
            <input type="number" id="number" required><br>

            <!-- Form-Specific Fields -->
            <div id="extraFields"></div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username || "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        function updateForm() {
            let formType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = "";

            if (formType === "airport") {
                extraFields.innerHTML = '<label>Flight Number:</label><input type="text" id="flight_number" required>';
            } else if (formType === "hotel") {
                extraFields.innerHTML = '<label>Hotel Name:</label><input type="text" id="hotel_name" required>';
            } else if (formType === "visa") {
                extraFields.innerHTML = '<label>Passport Number:</label><input type="text" id="passport_number" required>';
            } else if (formType === "rental") {
                extraFields.innerHTML = '<label>Location:</label><input type="text" id="location" required>';
            } else if (formType === "logistics") {
                extraFields.innerHTML = '<label>Package Type:</label><input type="text" id="package_type" required>';
            } else if (formType === "canteen") {
                extraFields.innerHTML = '<label>Meal Type:</label><input type="text" id="meal_type" required>';
            } else if (formType === "shop") {
                extraFields.innerHTML = '<label>Product Name:</label><input type="text" id="product_name" required>';
            }
        }

        function submitForm() {
            let formType = document.getElementById("formType").value;
            let formData = {
                user_id: document.getElementById("user_id").value,
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                username: document.getElementById("username").value,
                language: document.getElementById("language").value,
                date: document.getElementById("date").value,
                number: document.getElementById("number").value,
                form_type: formType
            };

            let extraField = document.querySelector("#extraFields input");
            if (extraField) {
                formData[extraField.id] = extraField.value;
            }

            console.log("üì® Sending data:", formData);
            tg.sendData(JSON.stringify(formData));
            alert("‚úÖ Data Sent Successfully!");
            tg.close();
        }
    </script>

</body>
</html>
