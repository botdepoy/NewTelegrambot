<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 全屏表单</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 85vh;
            overflow-y: auto;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select {
            cursor: pointer;
        }

        input:focus, select:focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>📝 提交您的信息</h2>

            <form id="userForm">
                <label>📌 选择服务:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="">请选择一个选项 . . .</option>
                    <option value="airport">✈ 机场接送</option>
                    <option value="hotel">🏨 酒店预订</option>
                    <option value="visa">🔖 签证申请</option>
                    <option value="rental">🏤 房屋租赁</option>
                    <option value="document">📄 证件办理</option>
                </select>

                <div id="extraFields"></div> <!-- Dynamic Fields Container -->

                <button type="button" onclick="submitForm()">✅ 提交</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function updateForm() {
            let serviceType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = ""; // Clear previous fields

            if (serviceType === "airport") {
                extraFields.innerHTML = `
                    <label>✈ 航班号:</label>
                    <input type="text" id="flight_number" placeholder="请输入航班号" />

                    <label>📍 接机地点 & 目的地地址:</label>
                    <input type="text" id="pickup_location" placeholder="请输入接机地点" />
                    <input type="text" id="destination_address" placeholder="请输入目的地地址" />
                `;
            }
        }

        function submitForm() {
    const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";  
    const ADMIN_ID = "1799744741";  

    let formData = {};
    
    // Collect all inputs, including dynamic ones
    document.querySelectorAll("#userForm input, #userForm select").forEach(input => {
        if (input.type === "checkbox") {
            formData[input.id] = input.checked ? "✅ 是" : "❌ 否";
        } else {
            formData[input.id] = input.value || "N/A";
        }
    });

    // Ensure Telegram user details are collected
    let tg = window.Telegram.WebApp;
    formData.user_id = tg.initDataUnsafe?.user?.id || "N/A";
    formData.first_name = tg.initDataUnsafe?.user?.first_name || "N/A";
    formData.last_name = tg.initDataUnsafe?.user?.last_name || "N/A";
    formData.username = tg.initDataUnsafe?.user?.username ? `@${tg.initDataUnsafe?.user?.username}` : "N/A";
    formData.language = tg.initDataUnsafe?.user?.language_code || "N/A";

    // Create formatted message
    let message = `📋 *新的表单提交*\n\n` +
        `🆔 *用户 ID:* \`${formData.user_id}\`\n` +
        `👤 *姓名:* \`${formData.first_name} ${formData.last_name}\`\n` +
        `📌 *服务类型:* \`${formData.formType}\`\n` +
        `🔹 *username:* ${formData.username}\n` +
        `🔹 *language:* ${formData.language}\n`;

    // Append additional fields
    for (let key in formData) {
        if (!["user_id", "first_name", "last_name", "formType", "username", "language"].includes(key)) {
            message += `🔹 *${key.replace(/_/g, " ")}:* \`${formData[key]}\`\n`;
        }
    }

    // Send to Telegram
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: ADMIN_ID,
            text: message,
            parse_mode: "MarkdownV2"
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            alert("✅ 提交成功!");
            tg.close();
        } else {
            alert("❌ Telegram API 错误: " + data.description);
        }
    })
    .catch(error => console.error("❌ 错误:", error));
}

    </script>

</body>
</html>
