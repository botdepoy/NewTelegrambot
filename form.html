<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: auto;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            color: #ffffff;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.6);
            outline: none;
            color: #333;
        }

        button {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #ff4040;
        }

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 14px;
        }

        .checkbox-container input {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input, select, textarea {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formPage1">
            <h2>基本信息</h2>
            <label>公司名称:</label>
            <input type="text" id="companyName" required>
            <label>联系人姓名:</label>
            <input type="text" id="contactName" required>
            <label>联系电话:</label>
            <input type="text" id="phoneNumber" required>
            <label>电子邮箱:</label>
            <input type="email" id="email" required>
            <button onclick="nextPage(2)">下一步</button>
        </div>

        <div class="form-container" id="formPage2" style="display:none;">
            <h2>业务类型</h2>
            <select id="businessType">
                <option>企业/公司</option>
                <option>团队</option>
                <option>个人</option>
            </select>
            <h2>服务类别选择</h2>
            <h3>1. 商务考察团接待服务</h3>
            <select id="businessService">
                <option>机场接机和专车交通安排</option>
                <option>酒店预订及住宿安排</option>
                <option>项目考察对接与行程安排</option>
                <option>高端商务车辆/直升机/游艇保障</option>
                <option>翻译服务（中文、英语、柬埔寨语）</option>
            </select>
            <button onclick="nextPage(3)">下一步</button>
        </div>

        <div class="form-container" id="formPage3" style="display:none;">
            <h2>项目详细信息</h2>
            <label>计划开展服务的日期:</label>
            <input type="date" id="startDate" required>

            <label>服务的项目规模:</label>
            <div class="checkbox-container">
                <label><input type="checkbox" id="smallScale"> 小型（1-10人）</label>
                <label><input type="checkbox" id="mediumScale"> 中型（10-50人）</label>
                <label><input type="checkbox" id="largeScale"> 大型（50人及以上）</label>
            </div>

            <label>其他需求或备注:</label>
            <textarea id="additionalComments"></textarea>

            <button onclick="submitForm()">提交</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function nextPage(pageNumber) {
            document.getElementById("formPage1").style.display = "none";
            document.getElementById("formPage2").style.display = "none";
            document.getElementById("formPage3").style.display = "none";
            document.getElementById("formPage" + pageNumber).style.display = "block";
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg"; // Replace with your Telegram bot token
            const ADMIN_ID = "1799744741"; // Replace with your admin's Telegram ID

            let formData = {
                公司名称: document.getElementById("companyName").value,
                联系人姓名: document.getElementById("contactName").value,
                联系电话: document.getElementById("phoneNumber").value,
                电子邮箱: document.getElementById("email").value,
                业务类型: document.getElementById("businessType").value,
                服务类别选择: document.getElementById("businessService").value,
                开展服务的日期: document.getElementById("startDate").value,
                小型: document.getElementById("smallScale").checked ? "✅ 小型" : "",
                中型: document.getElementById("mediumScale").checked ? "✅ 中型" : "",
                大型: document.getElementById("largeScale").checked ? "✅ 大型" : "",
                其他需求或备注: document.getElementById("additionalComments").value
            };

            let message = `📋 *新客户需求表*\n\n`;
            for (let key in formData) {
                message += `🔹 *${key}:* ${formData[key]}\n`;
            }

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: message,
                    parse_mode: "Markdown"
                })
            })
            .then(() => alert("✅ 表单提交成功！"))
            .catch(() => alert("❌ 提交失败，请检查！"));
        }
    </script>
</body>
</html>
