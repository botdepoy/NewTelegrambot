<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <style>
        /* Popup form styling */
        .popup {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .overlay {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Popup Form -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popupForm">
        <h2>Fill in Your Details</h2>
        <form id="detailsForm">
            <!-- Hidden Fields to Auto-Fill Telegram User Info -->
            <input type="hidden" id="telegram_name" name="telegram_name">
            <input type="hidden" id="telegram_username" name="telegram_username">
            <input type="hidden" id="telegram_id" name="telegram_id">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required><br><br>

            <button type="submit">Submit</button>
            <button type="button" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script>
        // Close the popup form
        function closeForm() {
            document.getElementById('popupForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // ‚úÖ Auto-fill user data from Telegram WebApp API
        window.onload = function () {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready(); // Initialize WebApp
                const user = Telegram.WebApp.initDataUnsafe.user;

                if (user) {
                    // Fill hidden fields with user data
                    document.getElementById("telegram_name").value = user.first_name + " " + (user.last_name || "");
                    document.getElementById("telegram_username").value = user.username ? "@" + user.username : "N/A";
                    document.getElementById("telegram_id").value = user.id;

                    console.log("‚úÖ User Data Retrieved:", user); // Debugging
                } else {
                    console.error("‚ùå No user data retrieved from Telegram WebApp.");
                }
            } else {
                console.error("‚ùå Telegram WebApp is not available.");
            }
        };

        // ‚úÖ Handle form submission
        document.getElementById('detailsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const formData = {
                telegram_name: document.getElementById('telegram_name').value,
                telegram_username: document.getElementById('telegram_username').value,
                telegram_id: document.getElementById('telegram_id').value,
                date: document.getElementById('date').value,
                number: document.getElementById('number').value
            };

            console.log("‚úÖ Collected Form Data:", formData); // Debugging

            // ‚úÖ Send data to Telegram
            sendToTelegram(formData);
            closeForm();
        });

        // ‚úÖ Function to send data to Telegram
       // ‚úÖ Function to send data to Telegram

    const botToken = '7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg';

    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

    const message = `üì© *New Form Submission:*\n\n` +

        }
    </script>
</body>
</html>
