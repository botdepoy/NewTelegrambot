<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: auto;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 15px 0 5px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6e8efb;
        }

        button {
            background: #6e8efb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a7de0;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 6px;
            flex: 1 1 45%;
            text-align: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            color: #555;
            border: 1px solid #ddd;
        }

        .radio-group label:hover {
            background: #e9e9e9;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + label {
            background: #6e8efb;
            color: white;
            border-color: #6e8efb;
        }

        textarea {
            resize: vertical;
        }

        .budget-range {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .budget-range input {
            flex: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input, select, textarea {
                font-size: 12px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-group label {
                flex: 1 1 100%;
                margin: 5px 0;
            }

            .budget-range {
                flex-direction: column;
            }
.budget-range input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1: Basic Information -->
        <div class="form-container" id="formPage1">
            <h2>基本信息</h2>
            <label>公司名称:</label>
            <input type="text" id="companyName" required>
            <label>联系人姓名:</label>
            <input type="text" id="contactName" required>
            <label>联系电话:</label>
            <input type="text" id="phoneNumber" required>
            <label>电子邮箱:</label>
            <input type="email" id="email" required>
            <button onclick="nextPage(2)">下一步</button>
        </div>

        <!-- Page 2: Business Type and Service Selection -->
        <div class="form-container" id="formPage2" style="display:none;">
            <h2>业务类型</h2>
            <select id="businessType">
                <option>企业/公司</option>
                <option>团队</option>
                <option>个人</option>
            </select>
            <h2>服务类别选择</h2>
            <label>1. 商务考察团接待服务</label>
            <select id="businessService">
                <option>机场接机和专车交通安排</option>
                <option>酒店预订及住宿安排</option>
                <option>项目考察对接与行程安排</option>
                <option>高端商务车辆/直升机/游艇保障</option>
                <option>翻译服务（中文、英语、柬埔寨语）</option>
            </select>
            <label>2. 企业办事处落地服务</label>
            <select id="officeService">
                <option>公司注册及政府审批协助</option>
                <option>办公及住房租赁</option>
                <option>人力资源招聘与劳工证办理</option>
                <option>行政办公设备采购及安装</option>
                <option>财税合规咨询</option>
                <option>企业运营支持服务</option>
            </select>
            <button onclick="nextPage(3)">下一步</button>
        </div>

        <!-- Page 3: Project Details -->
        <div class="form-container" id="formPage3" style="display:none;">
            <h2>项目详细信息</h2>
            <label>计划开展服务的日期:</label>
            <input type="date" id="startDate" required>
            <label>服务的项目规模:</label>
            <div class="radio-group">
                <input type="radio" id="smallScale" name="projectScale" value="small">
                <label for="smallScale">小型（1-10人）</label>
                <input type="radio" id="mediumScale" name="projectScale" value="medium">
                <label for="mediumScale">中型（10-50人）</label>
                <input type="radio" id="largeScale" name="projectScale" value="large">
                <label for="largeScale">大型（50人及以上）</label>
            </div>
            <label>预计服务结束日期:</label>
            <input type="date" id="endDate" required>
            <label>服务期间的特殊要求（如有）:</label>
            <textarea id="specialRequests"></textarea>
            <button onclick="nextPage(4)">下一步</button>
        </div>

        <!-- Page 4: Budget and Additional Comments -->
        <div class="form-container" id="formPage4" style="display:none;">
            <h2>预算和其他信息</h2>
            <label>预算范围（可选）:</label>
            <div class="budget-range">
                <input type="number" id="budgetMin" placeholder="最小预算">
                <input type="number" id="budgetMax" placeholder="最大预算">
            </div>
            <label>其他需求或备注:</label>
            <textarea id="additionalComments"></textarea>
            <button onclick="submitForm()">提交</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function nextPage(pageNumber) {
            document.getElementById("formPage1").style.display = "none";
            document.getElementById("formPage2").style.display = "none";
            document.getElementById("formPage3").style.display = "none";
            document.getElementById("formPage4").style.display = "none";
            document.getElementById("formPage" + pageNumber).style.display = "block";
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
            const ADMIN_ID = "1799744741";
let formData = {
                user_id: tg.initDataUnsafe?.user?.id  "N/A",
                first_name: tg.initDataUnsafe?.user?.first_name  "N/A",
                last_name: tg.initDataUnsafe?.user?.last_name  "N/A",
                username: tg.initDataUnsafe?.user?.username  "N/A",
                company_name: document.getElementById("companyName").value,
                contact_name: document.getElementById("contactName").value,
                phone_number: document.getElementById("phoneNumber").value,
                email: document.getElementById("email").value,
                business_type: document.getElementById("businessType").value,
                business_service: document.getElementById("businessService").value,
                office_service: document.getElementById("officeService").value,
                start_date: document.getElementById("startDate").value,
                end_date: document.getElementById("endDate").value,
                project_scale: document.querySelector('input[name="projectScale"]:checked').value,
                special_requests: document.getElementById("specialRequests").value,
                budget_min: document.getElementById("budgetMin").value,
                budget_max: document.getElementById("budgetMax").value,
                additional_comments: document.getElementById("additionalComments").value
            };

            fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: ADMIN_ID, text: JSON.stringify(formData, null, 2) })
            }).then(() => alert("表单提交成功！"));
        }
    </script>
</body>
</html>
