<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 全屏表单</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #007bff, #6610f2);
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            outline: none;
        }

        button {
            background: #6610f2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #520dc2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(82, 13, 194, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>📝 提交您的信息</h2>

            <form id="userForm">
                <input type="hidden" id="user_id">
                <input type="hidden" id="first_name">
                <input type="hidden" id="last_name">
                <input type="hidden" id="username">
                <input type="hidden" id="language">

                <label>📌 选择服务:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="">请选择一个选项 . . .</option>
                    <option value="airport">✈ 机场接送</option>
                    <option value="hotel">🏨 酒店预订</option>
                    <option value="visa">🔖 签证申请</option>
                    <option value="rental">🏤 房屋租赁</option>
                    <option value="logistics">📦 物流服务</option>
                    <option value="shop">🛒 购物订单</option>
                </select>

                <div id="extraFields"></div>

                <button type="button" onclick="submitForm()">✅ 提交</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe?.user?.username : "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";  
            const ADMIN_ID = "1799744741";  

            let formData = {};
            document.querySelectorAll("#userForm input, #userForm select").forEach(input => {
                if (input.type === "radio" && !input.checked) return;
                formData[input.id] = input.value;
            });

            let message = `📋 *新的表单提交*\n\n` +
                `🆔 *用户 ID:* \`${formData.user_id}\`\n` +
                `👤 *姓名:* \`${formData.first_name} ${formData.last_name}\`\n` +
                `📌 *服务类型:* \`${formData.formType}\`\n`;
                `🔹 *用户名:* \`${formData.username}\`\n` +  // Changed "username" to "用户名"
                `🌍 *语言:* \`${formData.language}\`\n`;   // Changed "language" to "语言"

            for (let key in formData) {
                if (!["user_id", "first_name", "last_name", "formType"].includes(key)) {
                    message += `🔹 *${key.replace(/_/g, " ")}:* \`${formData[key]}\`\n`;
                }
            }

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: message,
                    parse_mode: "MarkdownV2"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("✅ 表单提交成功!");
                    tg.close();
                } else {
                    alert("❌ Telegram API 错误: " + data.description);
                }
            })
            .catch(error => {
                console.error("❌ 请求错误:", error);
                alert("❌ 提交失败。请检查控制台日志。");
            });
        }
    </script>

</body>
</html>
