<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .container {
            position: relative;
            width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px #0ef;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #0ef;
            text-shadow: 0 0 8px #0ef;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            text-align: left;
            color: #0ef;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #0ef;
            background: transparent;
            border-radius: 6px;
            font-size: 14px;
            color: #0ef;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 238, 255, 0.5);
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0ef;
            box-shadow: 0 0 8px #0ef;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #0ef, #0066ff);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #0ef;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #0066ff, #0ef);
            box-shadow: 0 0 20px #0ef;
        }

        .hidden {
            display: none;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Page 1 -->
    <div class="form-container active" id="formPage1">
        <h2>基本信息</h2>
        <label>公司名称:</label>
        <input type="text" id="companyName" required>
        <label>联系人姓名:</label>
        <input type="text" id="contactName" required>
        <label>联系电话:</label>
        <input type="text" id="phoneNumber" required>
        <label>电子邮箱:</label>
        <input type="email" id="email" required>
    </div>

    <!-- Page 2 -->
    <div class="form-container" id="formPage2">
        <h2>业务类型</h2>
        <select id="businessType">
            <option>企业/公司</option>
            <option>团队</option>
            <option>个人</option>
        </select>
        <h2>服务类别选择</h2>
        <label>选择服务:</label>
        <select id="businessService">
            <option>机场接机和专车交通安排</option>
            <option>酒店预订及住宿安排</option>
        </select>
    </div>

    <!-- Page 3 -->
    <div class="form-container" id="formPage3">
        <h2>项目详细信息</h2>
        <label>计划开展服务的日期:</label>
        <input type="date" id="startDate" required>
        <label>预计服务结束日期:</label>
        <input type="date" id="endDate" required>
        <label>特殊要求:</label>
        <textarea id="specialRequests"></textarea>
    </div>

    <!-- Page 4 -->
    <div class="form-container" id="formPage4">
        <h2>预算和备注</h2>
        <label>预算范围:</label>
        <input type="number" id="budgetMin" placeholder="最小预算">
        <input type="number" id="budgetMax" placeholder="最大预算">
        <label>其他需求或备注:</label>
        <textarea id="additionalComments"></textarea>
    </div>
</div>

<!-- Navigation Buttons -->
<div class="btn-container">
    <button onclick="nextPage()">下一步</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    
    let currentPage = 1;

    function nextPage() {
        document.getElementById(`formPage${currentPage}`).classList.remove("active");
        currentPage++;
        if (currentPage <= 4) {
            document.getElementById(`formPage${currentPage}`).classList.add("active");
        } else {
            submitForm();
        }
    }

    function submitForm() {
        const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
        const ADMIN_ID = "1799744741";

        let formData = {
            user_id: tg.initDataUnsafe?.user?.id || "N/A",
            用户姓名: `${tg.initDataUnsafe?.user?.first_name || "N/A"} ${tg.initDataUnsafe?.user?.last_name || ""}`,
            username: tg.initDataUnsafe?.user?.username ? `@${tg.initDataUnsafe?.user?.username}` : "N/A",
            公司名称: document.getElementById("companyName").value,
            联系人姓名: document.getElementById("contactName").value,
            联系方式: document.getElementById("phoneNumber").value,
            电子邮箱: document.getElementById("email").value,
            业务类型: document.getElementById("businessType").value,
            服务内容: document.getElementById("businessService").value,
            计划开始: document.getElementById("startDate").value,
            预计结束: document.getElementById("endDate").value,
            特殊要求: document.getElementById("specialRequests").value || "无",
            预算范围: `${document.getElementById("budgetMin").value || "未填写"} - ${document.getElementById("budgetMax").value || "未填写"}`,
            备注: document.getElementById("additionalComments").value || "无"
        };

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: ADMIN_ID, text: JSON.stringify(formData, null, 2) })
        }).then(() => tg.close());
    }
</script>

</body>
</html>
