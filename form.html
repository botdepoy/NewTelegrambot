<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>租房服务办理</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .section {
      padding: 30px 20px;
      margin: 30px 16px;
      border-radius: 16px;
      background-color: #fff3ea;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      font-size: 15px;
      margin-bottom: 12px;
      color: #444;
    }

    li::before {
      content: "✅ ";
      color: #00aa55;
      margin-right: 4px;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 40px auto 60px;
      padding: 14px;
      font-size: 16px;
      background-color: #ff7e00;
      color: white;
      border: none;
      border-radius: 30px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 房屋服务展示 -->
  <div class="section">
    <h2>租房服务办理</h2>
    <ul>
      <li>提供短租、长租、整租、分租等服务</li>
      <li>上传身份证、押金支付凭证</li>
      <li>提供看房、签约、押金退还一站式服务</li>
    </ul>
  </div>

  <!-- 联系客服按钮 -->
  <button class="btn" onclick="contactSupport()">咨询客服</button>

  <script>
    function contactSupport() {
      const message = "你好，我想咨询关于租房服务的详情。";
      const username = "Mommom2090"; // 改为你的客服 Telegram 用户名
      const link = `https://t.me/${username}?text=${encodeURIComponent(message)}`;

      if (Telegram.WebApp) {
        Telegram.WebApp.openTelegramLink(link);
      } else {
        window.open(link, '_blank');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
      }
    });
  </script>

</body>
</html>
