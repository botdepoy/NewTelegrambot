<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Multi-Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #007bff;
            background: #fff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        select {
            appearance: none;
            background: url('https://cdn-icons-png.flaticon.com/512/60/60995.png') no-repeat right 10px center;
            background-size: 16px;
            padding-right: 35px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 86, 179, 0.2);
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Submit Your Information</h2>

        <form id="userForm">
            <!-- Hidden Telegram User Fields -->
            <input type="hidden" id="user_id">
            <input type="hidden" id="first_name">
            <input type="hidden" id="last_name">
            <input type="hidden" id="username">
            <input type="hidden" id="language">

            <!-- Select Form Type -->
            <label>Choose Form Type:</label>
            <select id="formType" onchange="updateForm()">
                <option value="airport">‚úà Airport Pickup</option>
                <option value="hotel">üè® Hotel Booking</option>
                <option value="visa">üîñ Visa Application</option>
                <option value="rental">üè§ House Rental</option>
                <option value="logistics">üì¶ Logistics Request</option>
                <option value="canteen">ü•ó Canteen Order</option>
                <option value="shop">üõí Shopping Order</option>
            </select>

            <!-- Shared Fields -->
            <label>Date:</label>
            <input type="date" id="date" required>

            <label>Phone Number:</label>
            <input type="number" id="number" required>

            <!-- Form-Specific Fields -->
            <div id="extraFields"></div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>




    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // ‚úÖ Set User Data from Telegram
        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username || "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        // ‚úÖ Update form fields dynamically based on selection
        function updateForm() {
            let formType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = "";

            let fieldDefinitions = {
                "airport": ["Flight Number"],
                "hotel": ["Hotel Name"],
                "visa": ["Passport Number"],
                "rental": ["Location"],
                "logistics": ["Package Type"],
                "canteen": ["Meal Type"],
                "shop": ["Product Name"]
            };

            if (fieldDefinitions[formType]) {
                fieldDefinitions[formType].forEach(field => {
                    let label = document.createElement("label");
                    label.textContent = field + ":";

                    let input = document.createElement("input");
                    input.type = "text";
                    input.id = field.replace(/\s+/g, "_").toLowerCase();
                    input.required = true;

                    extraFields.appendChild(label);
                    extraFields.appendChild(input);
                });
            }
        }

        function escapeMarkdown(text) {
            if (!text) return "N/A";
            return text.replace(/[_*[\]()~`>#+\-=|{}.!]/g, '\\$&'); // Escape special characters
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
            const ADMIN_ID = "8101143576";

            let formData = {
                user_id: document.getElementById("user_id").value,
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                username: document.getElementById("username").value,
                language: document.getElementById("language").value,
                date: document.getElementById("date").value,
                number: document.getElementById("number").value,
                form_type: document.getElementById("formType").value
            };

            let extraFields = document.getElementById("extraFields").querySelectorAll("input");
            extraFields.forEach(input => {
                formData[input.id] = input.value;
            });

            let message = `üìã *New Form Submission*\n\n`;
            message += `üÜî *User ID:* \`${escapeMarkdown(formData.user_id)}\`\n`;
            message += `üë§ *Name:* \`${escapeMarkdown(formData.first_name)} ${escapeMarkdown(formData.last_name)}\`\n`;
            message += `üìÑ *Form Type:* \`${escapeMarkdown(formData.form_type)}\`\n`;
            message += `üìÖ *Date:* \`${escapeMarkdown(formData.date)}\`\n`;
            message += `üìû *Phone Number:* \`${escapeMarkdown(formData.number)}\`\n`;

            for (let key in formData) {
                if (!["user_id", "first_name", "last_name", "form_type", "date", "number"].includes(key)) {
                    message += `üîπ *${escapeMarkdown(key)}:* \`${escapeMarkdown(formData[key])}\`\n`;
                }
            }

            // ‚úÖ Send Data Directly to Admin via Telegram API
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: message,
                    parse_mode: "MarkdownV2"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Telegram API Response:", data);
                if (data.ok) {
                    alert("‚úÖ Form submitted successfully!");
                    tg.close();
                } else {
                    alert("‚ùå Telegram API Error: " + data.description);
                }
            })
            .catch(error => {
                console.error("‚ùå Fetch Error:", error);
                alert("‚ùå Submission failed. Please check the console.");
            });
        }
    </script>

</body>
</html>
