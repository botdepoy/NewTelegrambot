<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Full-Screen Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #007bff, #6610f2);
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            height: auto;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #6610f2;
            background: #fff;
            box-shadow: 0 0 8px rgba(102, 16, 242, 0.2);
        }

        button {
            background: #6610f2;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #520dc2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(82, 13, 194, 0.2);
        }

        .option-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .option-group label {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            background: #f9f9f9;
            transition: 0.2s ease;
        }

        .option-group input {
            display: none;
        }

        .option-group input:checked + label {
            background: #6610f2;
            color: white;
            border-color: #520dc2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>üìù Submit Your Information</h2>

            <form id="userForm">
                <input type="hidden" id="user_id">
                <input type="hidden" id="first_name">
                <input type="hidden" id="last_name">
                <input type="hidden" id="username">
                <input type="hidden" id="language">

                <label>üìå Choose Service:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="airport">‚úà Airport Pickup</option>
                    <option value="hotel">üè® Hotel Booking</option>
                    <option value="visa">üîñ Visa Application</option>
                    <option value="rental">üè§ House Rental</option>
                    <option value="logistics">üì¶ Logistics</option>
                </select>

                <div id="extraFields"></div>

                <button type="button" onclick="submitForm()">‚úÖ Submit</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function updateForm() {
            let formType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = "";

            let fields = {
                "airport": [
                    "Flight Number", "Pickup Location & Destination",
                    { label: "Service Level", type: "radio", options: ["ÊôÆÈÄö", "VIP", "Ë∂ÖÁ∫ß VIP"] }
                ],
                "hotel": [
                    "Full Name", "Contact Info", "Check-in & Check-out Date",
                    { label: "Room Type", type: "radio", options: ["Âçï‰∫∫Êàø", "Âèå‰∫∫Êàø", "Ë±™ÂçéÊàø"] }
                ],
                "visa": [
                    "Full Name (Pinyin)", "Date of Birth", "Passport Number", 
                    { label: "Visa Type", type: "radio", options: ["ÊóÖÊ∏∏Á≠æ", "ÂïÜÂä°Á≠æ", "Â≠¶ÁîüÁ≠æ", "Â∑•‰ΩúÁ≠æ"] }
                ],
                "rental": [
                    "Tenant Name", "Contact Info", "Move-in Date",
                    { label: "Rental Type", type: "radio", options: ["Êï¥Áßü", "ÂêàÁßü"] }
                ],
                "logistics": [
                    "Sender & Receiver Info", "Item Description", 
                    { label: "Delivery Speed", type: "radio", options: ["ÊôÆÈÄö", "Âä†ÊÄ•"] }
                ]
            };

            if (fields[formType]) {
                fields[formType].forEach(field => {
                    if (typeof field === "string") {
                        extraFields.innerHTML += `<label>${field}:</label><input type="text" id="${field.replace(/\s+/g, "_").toLowerCase()}" required>`;
                    } else {
                        let radioGroup = `<label>${field.label}:</label><div class="option-group">`;
                        field.options.forEach(option => {
                            let id = field.label.replace(/\s+/g, "_").toLowerCase() + "_" + option.replace(/\s+/g, "_").toLowerCase();
                            radioGroup += `<input type="radio" id="${id}" name="${field.label}" value="${option}">
                                           <label for="${id}">${option}</label>`;
                        });
                        radioGroup += `</div>`;
                        extraFields.innerHTML += radioGroup;
                    }
                });
            }
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
            const ADMIN_ID = "8101143576";

            let formData = {};
            document.querySelectorAll("#userForm input, #userForm select").forEach(input => {
                if (input.type === "radio" && !input.checked) return;
                formData[input.id] = input.value;
            });

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: JSON.stringify(formData, null, 2),
                    parse_mode: "Markdown"
                })
            }).then(response => response.json()).then(data => {
                if (data.ok) alert("‚úÖ Submitted Successfully!");
                else alert("‚ùå Error: " + data.description);
            }).catch(error => alert("‚ùå Submission Failed: " + error));
        }
    </script>

</body>
</html>
