<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .container {
            position: relative;
            width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px #0ef;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #0ef;
            text-shadow: 0 0 8px #0ef;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            text-align: left;
            color: #0ef;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #0ef;
            background: transparent;
            border-radius: 6px;
            font-size: 14px;
            color: #0ef;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 238, 255, 0.5);
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0ef;
            box-shadow: 0 0 8px #0ef;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #0ef, #0066ff);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #0ef;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #0066ff, #0ef);
            box-shadow: 0 0 20px #0ef;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Page 1: Basic Information -->
        <div class="form-container active" id="formPage1">
            <h2>基本信息</h2>
            <label>公司名称:</label>
            <input type="text" id="companyName" required placeholder="输入公司名称">
            <label>联系人姓名:</label>
            <input type="text" id="contactName" required placeholder="输入联系人姓名">
            <label>联系电话:</label>
            <input type="text" id="phoneNumber" required placeholder="输入联系电话">
            <label>电子邮箱:</label>
            <input type="email" id="email" required placeholder="输入电子邮箱">
            <button onclick="nextPage(2)">下一步</button>
        </div>

        <!-- Page 2: Business Type and Service Selection -->
        <div class="form-container" id="formPage2">
            <h2>业务类型</h2>
            <label>请选择业务类型:</label>
            <select id="businessType">
                <option value="">选择业务类型</option>
                <option>企业/公司</option>
                <option>团队</option>
                <option>个人</option>
            </select>
            <h2>服务类别选择</h2>
            <label>1. 商务考察团接待服务</label>
            <select id="businessService">
                <option value="">选择服务类别</option>
                <option>机场接机和专车交通安排</option>
                <option>酒店预订及住宿安排</option>
                <option>项目考察对接与行程安排</option>
                <option>高端商务车辆/直升机/游艇保障</option>
                <option>翻译服务（中文、英语、柬埔寨语）</option>
            </select>
            <button onclick="nextPage(3)">下一步</button>
        </div>

        <!-- Page 3: Project Details -->
        <div class="form-container" id="formPage3">
            <h2>项目详细信息</h2>
            <label>计划开展服务的日期:</label>
            <input type="date" id="startDate" required>
            <label>预计服务结束日期:</label>
            <input type="date" id="endDate" required>
            <label>服务期间的特殊要求（如有）:</label>
            <textarea id="specialRequests" placeholder="填写特殊要求"></textarea>
            <button onclick="nextPage(4)">下一步</button>
        </div>

        <!-- Page 4: Budget and Additional Comments -->
        <div class="form-container" id="formPage4">
            <h2>预算和其他信息</h2>
            <label>预算范围（可选）:</label>
            <input type="number" id="budgetMin" placeholder="最小预算">
            <input type="number" id="budgetMax" placeholder="最大预算">
            <label>其他需求或备注:</label>
            <textarea id="additionalComments" placeholder="填写其他需求或备注"></textarea>
            <button onclick="submitForm()">提交</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function nextPage(pageNumber) {
            document.querySelectorAll('.form-container').forEach(page => page.classList.remove('active'));
            document.getElementById("formPage" + pageNumber).classList.add('active');
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
            const ADMIN_ID = "1799744741";

            const userInfo = tg.initDataUnsafe?.user || {};
            const formData = {
                user_id: userInfo.id || "N/A",
                first_name: userInfo.first_name || "N/A",
                last_name: userInfo.last_name || "N/A",
                username: userInfo.username || "N/A",
                company_name: document.getElementById("companyName").value,
                contact_name: document.getElementById("contactName").value,
                phone_number: document.getElementById("phoneNumber").value,
                email: document.getElementById("email").value,
                business_type: document.getElementById("businessType").value,
                business_service: document.getElementById("businessService").value,
                start_date: document.getElementById("startDate").value,
                end_date: document.getElementById("endDate").value,
                special_requests: document.getElementById("specialRequests").value,
                budget_min: document.getElementById("budgetMin").value,
                budget_max: document.getElementById("budgetMax").value,
                additional_comments: document.getElementById("additionalComments").value
            };

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: ADMIN_ID, text: JSON.stringify(formData, null, 2) })
            }).then(() => alert("表单提交成功！"));
        }
    </script>

</body>
</html>
