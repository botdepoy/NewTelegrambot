<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 全屏表单</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 85vh;
            overflow-y: auto;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select {
            cursor: pointer;
        }

        input:focus, select:focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>📝 提交您的信息</h2>

            <form id="userForm">
                <label>📌 选择服务:</label>
                <select id="formType">
                    <option value="">请选择一个选项 . . .</option>
                    <option value="airport">✈ 机场接送</option>
                    <option value="hotel">🏨 酒店预订</option>
                    <option value="visa">🔖 签证申请</option>
                    <option value="rental">🏤 房屋租赁</option>
                    <option value="document">📄 证件办理</option>
                </select>

                <label>👤 姓名:</label>
                <input type="text" id="name" placeholder="请输入您的姓名">

                <label>📞 联系方式:</label>
                <input type="text" id="contact" placeholder="请输入您的联系方式">

                <button type="submit">✅ 提交</button>
            </form>
        </div>
    </div>


    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe?.user?.username : "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        function updateForm() {
    let serviceType = document.getElementById("formType").value;
    let extraFields = document.getElementById("extraFields");
    extraFields.innerHTML = ""; // Clear previous fields

    if (serviceType === "airport") {
        extraFields.innerHTML = `
            <label>✈ 航班号:</label>
            <input type="text" id="flight_number" placeholder="请输入航班号">
            
            <label>📌 服务等级:</label>
            <select id="service_level">
                <option value="普通">普通</option>
                <option value="VIP">VIP</option>
                <option value="超级VIP">超级VIP</option>
            </select>

            <label>📍 接机地点 & 目的地地址:</label>
            <input type="text" id="pickup_location" placeholder="请输入接机地点">
            <input type="text" id="destination_address" placeholder="请输入目的地地址">

            <label>🔹 可选升级服务:</label>
            <input type="checkbox" id="baggage_assist"> 行李协助
            <input type="checkbox" id="extra_waiting"> 延长等候时间
            <input type="text" id="other_services" placeholder="其他（请填写）">
        `;
    } else if (serviceType === "hotel") {
        extraFields.innerHTML = `
            <label>👤 姓名:</label>
            <input type="text" id="guest_name" placeholder="请输入姓名">

            <label>📞 联系方式:</label>
            <input type="text" id="contact_number" placeholder="请输入手机号">

            <label>🏨 入住日期 & 退房日期:</label>
            <input type="date" id="checkin_date">
            <input type="date" id="checkout_date">

            <label>🏠 房型:</label>
            <select id="room_type">
                <option value="单人房">单人房</option>
                <option value="双人房">双人房</option>
                <option value="豪华房">豪华房</option>
                <option value="其他">其他（请填写）</option>
            </select>

            <label>💰 付款方式:</label>
            <select id="payment_method">
                <option value="现金">现金</option>
                <option value="信用卡">信用卡</option>
                <option value="微信支付">微信支付</option>
                <option value="支付宝">支付宝</option>
            </select>

            <label>🔹 特殊要求:</label>
            <input type="checkbox" id="non_smoking"> 无烟房
            <input type="checkbox" id="high_floor"> 高楼层
            <input type="checkbox" id="extra_bed"> 加床
            <input type="text" id="other_requests" placeholder="其他（请填写）">
        `;
    } else if (serviceType === "visa") {
        extraFields.innerHTML = `
            <label>👤 姓名（拼音）:</label>
            <input type="text" id="full_name" placeholder="请输入拼音姓名">

            <label>🎂 出生日期:</label>
            <input type="date" id="birth_date">

            <label>🌍 国籍:</label>
            <input type="text" id="nationality" placeholder="请输入国籍">

            <label>📑 护照信息:</label>
            <input type="text" id="passport_number" placeholder="护照号码">
            <input type="date" id="passport_expiry" placeholder="护照有效期">

            <label>🛂 签证类型:</label>
            <select id="visa_type">
                <option value="旅游签">旅游签</option>
                <option value="商务签">商务签</option>
                <option value="学生签">学生签</option>
                <option value="工作签">工作签</option>
            </select>

            <label>🏛 目的地国家:</label>
            <input type="text" id="destination_country" placeholder="请输入目的地国家">

            <label>📅 计划入境时间 & 停留时长:</label>
            <input type="date" id="entry_date">
            <input type="text" id="stay_duration" placeholder="停留时长">

            <label>📄 所需文件:</label>
            <input type="checkbox" id="passport_scan"> 护照扫描件
            <input type="checkbox" id="photo"> 照片
            <input type="checkbox" id="bank_statement"> 银行流水
            <input type="checkbox" id="invitation_letter"> 邀请函
            <input type="text" id="other_documents" placeholder="其他（请填写）">
        `;
    } else if (serviceType === "rental") {
        extraFields.innerHTML = `
            <label>👤 租客姓名:</label>
            <input type="text" id="tenant_name" placeholder="请输入姓名">

            <label>📞 联系方式:</label>
            <input type="text" id="rental_contact" placeholder="请输入手机号">

            <label>🏠 租赁类型:</label>
            <select id="rental_type">
                <option value="整租">整租</option>
                <option value="合租">合租</option>
            </select>

            <label>📅 入住日期:</label>
            <input type="date" id="rental_date">

            <label>💰 付款方式:</label>
            <select id="rental_payment">
                <option value="现金">现金</option>
                <option value="银行转账">银行转账</option>
                <option value="其他">其他（请填写）</option>
            </select>

            <label>🔹 可选信息:</label>
            <input type="checkbox" id="furnished"> 带家具
            <input type="checkbox" id="unfurnished"> 不带家具
            <input type="text" id="other_rental_requests" placeholder="其他（请填写）">
        `;
    } else if (serviceType === "document") {
        extraFields.innerHTML = `
            <label>👤 姓名（拼音）:</label>
            <input type="text" id="doc_name" placeholder="请输入拼音姓名">

            <label>📄 证件类型:</label>
            <select id="doc_type">
                <option value="护照">护照</option>
                <option value="签证">签证</option>
                <option value="劳工证">劳工证</option>
                <option value="驾驶证">驾驶证</option>
                <option value="其他">其他（请填写）</option>
            </select>

            <label>🌍 国籍:</label>
            <input type="text" id="doc_nationality" placeholder="请输入国籍">

            <label>📑 证件有效期:</label>
            <select id="doc_validity">
                <option value="未过期">未过期</option>
                <option value="已过期">已过期</option>
                <option value="不确定">不确定</option>
            </select>

            <label>✅ 办理需求:</label>
            <select id="doc_process_type">
                <option value="申请新证">申请新证</option>
                <option value="续签/换发">续签/换发</option>
                <option value="遗失补办">遗失补办</option>
            </select>

            <label>🔹 可选信息:</label>
            <input type="text" id="doc_emergency_contact" placeholder="紧急联系人（姓名 & 电话）">
            <select id="doc_payment">
                <option value="现金">现金</option>
                <option value="银行转账">银行转账</option>
                <option value="微信支付">微信支付</option>
                <option value="支付宝">支付宝</option>
            </select>
        `;
    }
}


        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";  
            const ADMIN_ID = "1799744741";  

            let formData = {};
            document.querySelectorAll("#userForm input, #userForm select").forEach(input => {
                if (input.type === "radio" && !input.checked) return;
                formData[input.id] = input.value;
            });

            let message = `📋 *新的表单提交*\n\n` +
                `🆔 *用户 ID:* \`${formData.user_id}\`\n` +
                `👤 *姓名:* \`${formData.first_name} ${formData.last_name}\`\n` +
                `📌 *服务类型:* \`${formData.formType}\`\n`;

            for (let key in formData) {
                if (!["user_id", "first_name", "last_name", "formType"].includes(key)) {
                    message += `🔹 *${key.replace(/_/g, " ")}:* \`${formData[key]}\`\n`;
                }
            }

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: ADMIN_ID, text: message, parse_mode: "MarkdownV2" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("✅ 提交成功!");
                    tg.close();
                } else {
                    alert("❌ Telegram API 错误: " + data.description);
                }
            })
            .catch(error => console.error("❌ 错误:", error));
        }
    </script>

</body>
</html>
