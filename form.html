<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Full-Screen Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #f4f4f4;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            height: auto;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #007bff;
            background: #fff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        select {
            appearance: none;
            background: url('https://cdn-icons-png.flaticon.com/512/60/60995.png') no-repeat right 10px center;
            background-size: 16px;
            padding-right: 35px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 86, 179, 0.2);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Submit Your Information</h2>

            <form id="userForm">
                <input type="hidden" id="user_id">
                <input type="hidden" id="first_name">
                <input type="hidden" id="last_name">
                <input type="hidden" id="username">
                <input type="hidden" id="language">

                <label>Choose Form Type:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="">Please choose . . . </option>
                    <option value="airport">‚úà Airport Pickup</option>
                    <option value="hotel">üè® Hotel Booking</option>
                    <option value="visa">üîñ Visa Application</option>
                    <option value="rental">üè§ House Rental</option>
                    <option value="logistics">üì¶ Logistics Request</option>
                    <option value="canteen">ü•ó Canteen Order</option>
                    <option value="shop">üõí Shopping Order</option>
                </select>

                <div id="extraFields"></div>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function updateForm() {
            let formType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = "";

            let fieldDefinitions = {
                "airport": ["Flight Number", "Pickup & Destination Address", "Service Level: ÊôÆÈÄö/VIP/Ë∂ÖÁ∫ß VIP", "Upgrade Service: Ë°åÊùéÂçèÂä©/Âª∂ÈïøÁ≠âÂÄôÊó∂Èó¥/ÂÖ∂‰ªñ"],
                "hotel": ["Name", "Contact Info", "Check-in & Check-out Date", "Room Type", "Payment Method", "Special Requests"],
                "visa": ["Name (Pinyin)", "DOB & Nationality", "Passport Info", "Visa Type", "Destination Country", "Entry Date & Duration", "Required Documents", "Emergency Contact", "Payment Method"],
                "rental": ["Tenant Name & Contact", "Rental Type", "Move-in Date", "Payment Method", "Occupation", "Special Requirements"],
                "logistics": ["Sender & Receiver Info", "Logistics Type", "Item Details", "Delivery Method", "Payment Method", "Remarks"],
                "canteen": ["Customer Name & Contact", "Order Date & Time", "Meal Selection", "Delivery Method", "Payment Method"],
                "shop": ["Customer Name & Contact", "Product Details", "Delivery Address", "Payment Method", "Additional Requests"],
                "documents": ["Name (Pinyin)", "Document Type", "Nationality", "Passport Number (If applicable)", "Document Expiry", "Processing Type", "Planned Use Date", "Urgency Level", "Additional Documents", "Emergency Contact", "Payment Method"]
            };

            if (fieldDefinitions[formType]) {
                fieldDefinitions[formType].forEach(field => {
                    let label = document.createElement("label");
                    label.textContent = field + ":";
                    let input = document.createElement("input");
                    input.type = "text";
                    input.id = field.replace(/\s+/g, "_").toLowerCase();
                    input.required = true;
                    extraFields.appendChild(label);
                    extraFields.appendChild(input);
                });
            }
        }
    </script>

</body>
</html>
