<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body, html {
    height: 100vh;
    width: 100vw;
    overflow: hidden; /* Prevent background scrolling */
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.container {
    width: 100%;
    max-width: 450px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-height: 85vh; /* Ensure form fits screen */
    overflow-y: auto; /* Allow scrolling */
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.4) transparent;
}

/* Custom Scrollbar */
.container::-webkit-scrollbar {
    width: 6px;
}

.container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
}

/* Ensure form sections are properly displayed */
.form-container {
    width: 100%;
    transition: transform 0.3s ease-in-out;
}

/* Typography */
h2 {
    font-size: 20px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 15px;
}

label {
    font-weight: 500;
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    color: #ffffff;
}

/* Inputs, Select, Textarea */
input, select, textarea {
    width: 100%;
    max-width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.4);
    outline: none;
    color: #000;
}

/* Button */
button {
    background: #ff6b6b;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    transition: background 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background: #ff4c4c;
}

/* Fix for radio button group */
.radio-group {
    display: flex;
    flex-direction: column; /* Make buttons stack properly */
    gap: 8px;
    margin-bottom: 12px;
}

.radio-group label {
    background: rgba(255, 255, 255, 0.4);
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
}

.radio-group input[type="radio"] {
    display: none;
}

.radio-group input[type="radio"]:checked + label {
    background: #ff6b6b;
    color: white;
}

/* Fix budget input alignment */
.budget-range {
    display: flex;
    flex-direction: column; /* Stack min/max budget fields */
    gap: 10px;
}

.budget-range input {
    width: 100%;
}

/* Ensure scrolling works properly */
@media (max-width: 480px) {
    .container {
        width: 95%;
        padding: 15px;
        max-height: 90vh; /* Ensure form is visible */
    }

    h2 {
        font-size: 18px;
    }

    label {
        font-size: 14px;
    }

    input, select, textarea {
        padding: 10px;
        font-size: 13px;
    }

    button {
        padding: 12px;
        font-size: 14px;
    }

    .radio-group label {
        width: 100%;
    }

    .budget-range {
        flex-direction: column;
        gap: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formPage1">
            <h2>基本信息</h2>
            <label>公司名称:</label>
            <input type="text" id="companyName" required>
            <label>联系人姓名:</label>
            <input type="text" id="contactName" required>
            <label>联系电话:</label>
            <input type="text" id="phoneNumber" required>
            <label>电子邮箱:</label>
            <input type="email" id="email" required>
            <button onclick="nextPage(2)">下一步</button>
        </div>

        <div class="form-container" id="formPage2" style="display:none;">
            <h2>业务类型</h2>
            <select id="businessType">
                <option>企业/公司</option>
                <option>团队</option>
                <option>个人</option>
            </select>
            <h2>服务类别选择</h2>
            <h3>1. 商务考察团接待服务</h3>
            <select id="businessService">
                <option>机场接机和专车交通安排</option>
                <option>酒店预订及住宿安排</option>
                <option>项目考察对接与行程安排</option>
                <option>高端商务车辆/直升机/游艇保障</option>
                <option>翻译服务（中文、英语、柬埔寨语）</option>
            </select>
            <h3>2. 企业办事处落地服务</h3>
            <select id="officeService">
                <option>公司注册及政府审批协助</option>
                <option>办公及住房租赁</option>
                <option>人力资源招聘与劳工证办理</option>
                <option>行政办公设备采购及安装</option>
                <option>财税合规咨询</option>
                <option>企业运营支持服务</option>
            </select>
            <button onclick="nextPage(3)">下一步</button>
        </div>

        <div class="form-container" id="formPage3" style="display:none;">
            <h2>项目详细信息</h2>
            <label>计划开展服务的日期:</label>
            <input type="date" id="startDate" required>
            <label>服务的项目规模:</label>
            <div class="radio-group">
                <input type="radio" id="smallScale" name="projectScale" value="small">
                <label for="smallScale">小型（1-10人）</label>
                <input type="radio" id="mediumScale" name="projectScale" value="medium">
                <label for="mediumScale">中型（10-50人）</label>
                <input type="radio" id="largeScale" name="projectScale" value="large">
                <label for="largeScale">大型（50人及以上）</label>
            </div>
            <label>预计服务结束日期:</label>
            <input type="date" id="endDate" required>
            <label>服务期间的特殊要求（如有）:</label>
            <textarea id="specialRequests"></textarea>
            <label>预算范围（可选）:</label>
            <div class="budget-range">
                <input type="number" id="budgetMin" placeholder="最小预算">
                <input type="number" id="budgetMax" placeholder="最大预算">
            </div>
            <label>其他需求或备注:</label>
            <textarea id="additionalComments"></textarea>
            <button onclick="submitForm()">提交</button>
        </div>
    </div>

    <script>
let tg = window.Telegram.WebApp;
tg.expand();

// Function to navigate to next page
function nextPage(pageNumber) {
    document.getElementById("formPage1").style.display = "none";
    document.getElementById("formPage2").style.display = "none";
    document.getElementById("formPage3").style.display = "none";
    document.getElementById("formPage" + pageNumber).style.display = "block";
}

// Fix for keyboard covering input fields
document.querySelectorAll("input, textarea").forEach(input => {
    input.addEventListener("focus", (event) => {
        setTimeout(() => {
            event.target.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 300);
    });
});

// Submit Form
function submitForm() {
    const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
    const ADMIN_ID = "1799744741";

    let formData = {
        user_id: tg.initDataUnsafe?.user?.id || "N/A",
        first_name: tg.initDataUnsafe?.user?.first_name || "N/A",
        last_name: tg.initDataUnsafe?.user?.last_name || "N/A",
        username: tg.initDataUnsafe?.user?.username || "N/A",
        company_name: document.getElementById("companyName").value,
        contact_name: document.getElementById("contactName").value,
        phone_number: document.getElementById("phoneNumber").value,
        email: document.getElementById("email").value,
        business_type: document.getElementById("businessType").value,
        business_service: document.getElementById("businessService").value,
        office_service: document.getElementById("officeService").value,
        start_date: document.getElementById("startDate").value,
        end_date: document.getElementById("endDate").value,
        project_scale: document.querySelector('input[name="projectScale"]:checked')?.value || "N/A",
        special_requests: document.getElementById("specialRequests").value,
        budget_min: document.getElementById("budgetMin").value,
        budget_max: document.getElementById("budgetMax").value,
        additional_comments: document.getElementById("additionalComments").value
    };

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: ADMIN_ID, text: JSON.stringify(formData, null, 2) })
    }).then(() => alert("表单提交成功！"));
}


    </script>
</body>
</html>
