<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Ensure the body fits the screen */
        html, body {
            height: 100vh;
            width: 100vw;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main container */
        .container {
            width: 95%;
            max-width: 420px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px #0ef;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Fix container height */
            overflow: hidden;
        }

        /* Scrollable form */
        .form-container {
            display: none;
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: #0ef #000;
        }

        .form-container.active {
            display: flex;
            flex-direction: column;
        }

        .form-container::-webkit-scrollbar {
            width: 4px;
        }

        .form-container::-webkit-scrollbar-thumb {
            background: #0ef;
            border-radius: 2px;
        }

        /* Input fields */
        label {
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            color: #0ef;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #0ef;
            background: transparent;
            border-radius: 6px;
            color: #0ef;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 238, 255, 0.5);
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0ef;
            box-shadow: 0 0 8px #0ef;
        }

        /* Button container - keeps button inside */
        .button-container {
            width: 100%;
            position: relative;
            bottom: 0;
            margin-top: auto;
            padding-top: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #0ef, #0066ff);
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #0ef;
        }

        button:hover {
            background: linear-gradient(90deg, #0066ff, #0ef);
            box-shadow: 0 0 20px #0ef;
        }

        /* Ensure form is mobile-friendly */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 15px;
                height: 100vh;
            }

            input, select, textarea {
                font-size: 15px;
                padding: 12px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Page 1 -->
    <div class="form-container active" id="formPage1">
        <h2>基本信息</h2>
        <label>公司名称:</label>
        <input type="text" id="companyName" required>
        <label>联系人姓名:</label>
        <input type="text" id="contactName" required>
        <label>联系电话:</label>
        <input type="text" id="phoneNumber" required>
        <label>电子邮箱:</label>
        <input type="email" id="email" required>
        <div class="button-container">
            <button onclick="nextPage()">下一步</button>
        </div>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let currentPage = 1;

    function nextPage() {
        document.getElementById(`formPage${currentPage}`).classList.remove("active");
        currentPage++;
        if (document.getElementById(`formPage${currentPage}`)) {
            document.getElementById(`formPage${currentPage}`).classList.add("active");
        } else {
            submitForm();
        }
    }

    // Ensure scrolling to input when typing
    document.querySelectorAll("input, textarea").forEach(input => {
        input.addEventListener("focus", function () {
            setTimeout(() => {
                document.querySelector(".container").scrollTop = input.offsetTop - 20;
            }, 300);
        });
    });

    function submitForm() {
        const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
        const ADMIN_ID = "1799744741";

        let formData = {
            user_id: tg.initDataUnsafe?.user?.id || "N/A",
            用户姓名: `${tg.initDataUnsafe?.user?.first_name || "N/A"} ${tg.initDataUnsafe?.user?.last_name || ""}`,
            username: tg.initDataUnsafe?.user?.username ? `@${tg.initDataUnsafe?.user?.username}` : "N/A",
            公司名称: document.getElementById("companyName").value,
            联系人姓名: document.getElementById("contactName").value,
            联系方式: document.getElementById("phoneNumber").value,
            电子邮箱: document.getElementById("email").value
        };

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: ADMIN_ID, text: JSON.stringify(formData, null, 2) })
        }).then(() => tg.close());
    }
</script>

</body>
</html>
