<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Full-Screen Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #007bff, #6610f2);
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .radio-group input {
            display: none;
        }

        .radio-group label {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-group input:checked + label {
            background: #6610f2;
            color: white;
            border-color: #520dc2;
        }

        button {
            background: #6610f2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #520dc2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(82, 13, 194, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>üìù Submit Your Information</h2>

            <form id="userForm">
                <input type="hidden" id="user_id">
                <input type="hidden" id="first_name">
                <input type="hidden" id="last_name">
                <input type="hidden" id="username">
                <input type="hidden" id="language">

                <label>üìå Choose Service:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="">Please choose an option . . .</option>
                    <option value="airport">‚úàÔ∏è Airport Pickup</option>
                    <option value="hotel">üè® Hotel Booking</option>
                    <option value="visa">üîñ Visa Application</option>
                    <option value="rental">üè§ House Rental</option>
                    <option value="logistics">üì¶ Logistics</option>
                    <option value="shop">üõí Shopping Order</option>
                </select>
<div id="extraFields"></div>

                <button type="button" onclick="submitForm()">‚úÖ Submit</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id  "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name  "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name  "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe?.user?.username : "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code  "N/A";

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";  
            const ADMIN_ID = "1799744741";  

            let formData = {};
            document.querySelectorAll("#userForm input, #userForm select").forEach(input => {
                if (input.type === "radio" && !input.checked) return;
                formData[input.id] = input.value;
            });

            let message = üìã *New Form Submission*\n\n +
                üÜî *Áî®Êà∑ ID:* \`${formData.user_id}\`\n +
                üë§ *ÂßìÂêç:* \`${formData.first_name} ${formData.last_name}\`\n +
                üìå *ÊúçÂä°Á±ªÂûã:* \`${formData.formType}\`\n;

            for (let key in formData) {
                if (!["user_id", "first_name", "last_name", "formType"].includes(key)) {
                    message += üîπ *${key.replace(/_/g, " ")}:* \`${formData[key]}\`\n;
                }
            }

            fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: message,
                    parse_mode: "MarkdownV2"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("‚úÖ Form submitted successfully!");
                    tg.close();
                } else {
                    alert("‚ùå Telegram API Error: " + data.description);
                }
            })
            .catch(error => {
                console.error("‚ùå Fetch Error:", error);
                alert("‚ùå Submission failed. Please check the console.");
            });
        }
    </script>

</body>
</html>
