<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Full-Screen Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #007bff, #6610f2);
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            height: auto;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            outline: none;
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .radio-group input, .checkbox-group input {
            display: none;
        }

        .radio-group label, .checkbox-group label {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-group input:checked + label, .checkbox-group input:checked + label {
            background: #6610f2;
            color: white;
            border-color: #520dc2;
        }

        button {
            background: #6610f2;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #520dc2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(82, 13, 194, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>üìù Submit Your Information</h2>

            <form id="userForm">
                <input type="hidden" id="user_id">
                <input type="hidden" id="first_name">
                <input type="hidden" id="last_name">
                <input type="hidden" id="username">
                <input type="hidden" id="language">

                <label>üìå Choose Service:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="">Please choose an option . . .</option>
                    <option value="airport">‚úà Airport Pickup</option>
                    <option value="hotel">üè® Hotel Booking</option>
                    <option value="visa">üîñ Visa Application</option>
                    <option value="rental">üè§ House Rental</option>
                    <option value="logistics">üì¶ Logistics</option>
                    <option value="shop">üõí Shopping Order</option>
                </select>

                <div id="extraFields"></div>

                <button type="button" onclick="submitForm()">‚úÖ Submit</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function escapeMarkdown(text) {
            if (!text) return "N/A";
            return text.replace(/[_*[\]()~`>#+\-=|{}.!]/g, '\\$&'); 
        }

        function updateForm() {
            let formType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = "";

            let fields = {
                "airport": [
                    "Flight Number", 
                    { label: "Pickup & Destination", type: "text" },
                    { label: "Service Level", type: "radio", options: ["ÊôÆÈÄö", "VIP", "Ë∂ÖÁ∫ß VIP"] }
                ],
                "hotel": [
                    { label: "Full Name", type: "text" },
                    { label: "Contact Info", type: "tel" },
                    { label: "Check-in & Check-out Date", type: "date" },
                    { label: "Room Type", type: "radio", options: ["Âçï‰∫∫Êàø", "Âèå‰∫∫Êàø", "Ë±™ÂçéÊàø"] }
                ],
                "visa": [
                    { label: "Full Name (Pinyin)", type: "text" },
                    { label: "Date of Birth", type: "date" },
                    { label: "Passport Number", type: "text" },
                    { label: "Visa Type", type: "radio", options: ["ÊóÖÊ∏∏Á≠æ", "ÂïÜÂä°Á≠æ", "Â≠¶ÁîüÁ≠æ", "Â∑•‰ΩúÁ≠æ"] }
                ]
            };

            if (fields[formType]) {
                fields[formType].forEach(field => {
                    if (typeof field === "string") {
                        extraFields.innerHTML += `<label>${field}:</label><input type="text" id="${field.replace(/\s+/g, "_").toLowerCase()}" required>`;
                    } else if (field.type === "radio") {
                        let radioGroup = `<label>${field.label}:</label><div class="radio-group">`;
                        field.options.forEach(option => {
                            let id = field.label.replace(/\s+/g, "_").toLowerCase() + "_" + option.replace(/\s+/g, "_").toLowerCase();
                            radioGroup += `<input type="radio" id="${id}" name="${field.label}" value="${option}"><label for="${id}">${option}</label>`;
                        });
                        radioGroup += `</div>`;
                        extraFields.innerHTML += radioGroup;
                    }
                });
            }
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";  
            const ADMIN_ID = "1799744741";  

            let message = `üìù *New Form Submission*\n\n`;
            document.querySelectorAll("#userForm input, #userForm select").forEach(input => {
                if (input.type === "radio" && !input.checked) return;
                message += `üîπ *${escapeMarkdown(input.id.replace(/_/g, " "))}:* \`${escapeMarkdown(input.value)}\`\n`;
            });

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: ADMIN_ID, text: message, parse_mode: "MarkdownV2" })
            }).then(() => tg.close());
        }
    </script>

</body>
</html>
