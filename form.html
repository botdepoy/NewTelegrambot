<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 90vh; /* Limit container height */
            overflow-y: auto; /* Make container scrollable */
            position: relative;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 15px 0 5px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6e8efb;
        }

        button {
            background: #6e8efb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
            position: sticky; /* Keep button visible */
            bottom: 0; /* Stick to the bottom */
            margin-top: 10px; /* Add some spacing */
        }

        button:hover {
            background: #5a7de0;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 6px;
            flex: 1 1 45%;
            text-align: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            color: #555;
            border: 1px solid #ddd;
        }

        .radio-group label:hover {
            background: #e9e9e9;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + label {
            background: #6e8efb;
            color: white;
            border-color: #6e8efb;
        }

        textarea {
            resize: vertical;
        }

        .budget-range {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .budget-range input {
            flex: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                height: 100vh; /* Full height on small screens */
                border-radius: 0; /* Remove border radius for full-screen feel */
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input, select, textarea {
                font-size: 12px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-group label {
                flex: 1 1 100%;
                margin: 5px 0;
            }

            .budget-range {
                flex-direction: column;
            }

            .budget-range input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your form HTML here (same as before) -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function nextPage(pageNumber) {
            document.getElementById("formPage1").style.display = "none";
            document.getElementById("formPage2").style.display = "none";
            document.getElementById("formPage3").style.display = "none";
            document.getElementById("formPage4").style.display = "none";
            document.getElementById("formPage" + pageNumber).style.display = "block";
        }

        async function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
            const ADMIN_ID = "1799744741";

            // Collect form data
            const formData = {
                user_id: tg.initDataUnsafe?.user?.id || "N/A",
                first_name: tg.initDataUnsafe?.user?.first_name || "N/A",
                last_name: tg.initDataUnsafe?.user?.last_name || "N/A",
                username: tg.initDataUnsafe?.user?.username || "N/A",
                company_name: document.getElementById("companyName").value,
                contact_name: document.getElementById("contactName").value,
                phone_number: document.getElementById("phoneNumber").value,
                email: document.getElementById("email").value,
                business_type: document.getElementById("businessType").value,
                business_service: document.getElementById("businessService").value,
                office_service: document.getElementById("officeService").value,
                start_date: document.getElementById("startDate").value,
                end_date: document.getElementById("endDate").value,
                project_scale: document.querySelector('input[name="projectScale"]:checked').value,
                special_requests: document.getElementById("specialRequests").value,
                budget_min: document.getElementById("budgetMin").value,
                budget_max: document.getElementById("budgetMax").value,
                additional_comments: document.getElementById("additionalComments").value
            };

            // Format the data as a cool message
            const formattedMessage = `
📄 *New Form Submission* 📄

👤 *User Information:*
- User ID: ${formData.user_id}
- Name: ${formData.first_name} ${formData.last_name}
- Username: ${formData.username}

🏢 *Company Information:*
- Company Name: ${formData.company_name}
- Contact Name: ${formData.contact_name}
- Phone Number: ${formData.phone_number}
- Email: ${formData.email}

📊 *Business Details:*
- Business Type: ${formData.business_type}
- Business Service: ${formData.business_service}
- Office Service: ${formData.office_service}

📅 *Project Details:*
- Start Date: ${formData.start_date}
- End Date: ${formData.end_date}
- Project Scale: ${formData.project_scale}
- Special Requests: ${formData.special_requests}

💰 *Budget Information:*
- Min Budget: ${formData.budget_min}
- Max Budget: ${formData.budget_max}

📝 *Additional Comments:*
${formData.additional_comments}
            `;

            // Send the formatted message to the admin
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: formattedMessage,
                    parse_mode: "Markdown" // Use Markdown for formatting
                })
            });

            // Optionally, send the data as a file attachment
            const blob = new Blob([JSON.stringify(formData, null, 2)], { type: "application/json" });
            const file = new File([blob], "form_submission.json", { type: "application/json" });

            const formDataFile = new FormData();
            formDataFile.append("chat_id", ADMIN_ID);
            formDataFile.append("document", file);

            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                method: "POST",
                body: formDataFile
            });

            alert("表单提交成功！");
            tg.close();
        }

        // Ensure scrolling to input when typing
        document.querySelectorAll("input, textarea").forEach(input => {
            input.addEventListener("focus", function () {
                setTimeout(() => {
                    input.scrollIntoView({ behavior: "smooth", block: "center" });
                }, 300);
            });
        });
    </script>
</body>
</html>
