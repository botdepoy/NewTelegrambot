<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h2>Fill in Your Information</h2>
    <form id="userForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Date:</label>
        <input type="date" id="date" required><br><br>

        <label>Number:</label>
        <input type="number" id="number" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Make the form fullscreen in Telegram

        function submitForm() {
            let formData = {
                user_id: tg.initDataUnsafe.user.id || "N/A",
                username: tg.initDataUnsafe.user.username || "N/A",
                name: document.getElementById("name").value || tg.initDataUnsafe.user.first_name || "N/A",
                date: document.getElementById("date").value || "N/A",
                number: document.getElementById("number").value || "N/A"
            };

            tg.sendData(JSON.stringify(formData));
            tg.close();
        }
    </script>

</body>
</html>
