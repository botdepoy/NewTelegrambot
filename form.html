<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h2>User Information</h2>
    <form id="userForm">
        <label>User ID:</label>
        <input type="text" id="user_id" readonly><br><br>

        <label>First Name:</label>
        <input type="text" id="first_name" readonly><br><br>

        <label>Last Name:</label>
        <input type="text" id="last_name" readonly><br><br>

        <label>Username:</label>
        <input type="text" id="username" readonly><br><br>

        <label>Language:</label>
        <input type="text" id="language" readonly><br><br>

        <label>Contact:</label>
        <input type="text" id="contact" readonly>
        <button type="button" onclick="requestContact()">üìû Send Contact</button><br><br>

        <h2>Additional Information</h2>
        <label>Date:</label>
        <input type="date" id="date" required><br><br>

        <label>Number:</label>
        <input type="number" id="number" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expand form inside Telegram

        // ‚úÖ Auto-fill Telegram User Info
        let username = tg.initDataUnsafe?.user?.username || "N/A";
        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = username !== "N/A" ? "@" + username : "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";
        document.getElementById("contact").value = "N/A"; // Default until user shares it

        // ‚úÖ Function to request contact
        function requestContact() {
            Telegram.WebApp.requestContact({
                request_title: "Share Your Contact",
                request_description: "To proceed, we need your phone number."
            }, function (contact) {
                if (contact && contact.phone_number) {
                    document.getElementById("contact").value = contact.phone_number;
                } else {
                    alert("‚ùå Contact sharing was denied.");
                }
            });
        }

        // ‚úÖ Function to escape special characters in Markdown
        function escapeMarkdown(text) {
            return text.replace(/[_*[\]()~`>#+\-=|{}.!]/g, '\\$&'); // Escape special characters
        }

        // ‚úÖ Function to Submit Form and Send Data to Telegram Bot
        function submitForm() {
            let formData = {
                user_id: document.getElementById("user_id").value,
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                username: document.getElementById("username").value,
                language: document.getElementById("language").value,
                contact: document.getElementById("contact").value, // ‚úÖ Now collects contact
                date: document.getElementById("date").value,
                number: document.getElementById("number").value
            };

            console.log("üì® Sending data to bot:", formData);  // Debugging log

            let message = `
üìã *New User Info Received:*

üÜî *User ID:* ${escapeMarkdown(formData.user_id)}
üîπ *First Name:* ${escapeMarkdown(formData.first_name)}
üîπ *Last Name:* ${escapeMarkdown(formData.last_name)}
üí† *Username:* ${escapeMarkdown(formData.username)}
üåç *Language:* ${escapeMarkdown(formData.language)}
üìû *Contact:* ${escapeMarkdown(formData.contact)}

üìÖ *Date:* ${escapeMarkdown(formData.date)}
üìû *Number:* ${escapeMarkdown(formData.number)}
            `;

            // ‚úÖ Telegram API URL for sending messages
            let apiURL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            // ‚úÖ Send data directly to Telegram bot
            fetch(apiURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: message,
                    parse_mode: "MarkdownV2"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Telegram API Response:", data);
                if (data.ok) {
                    alert("‚úÖ Form submitted successfully!");
                    tg.close();  // Close the WebApp after submission
                } else {
                    alert("‚ùå Telegram API Error: " + data.description);
                }
            })
            .catch(error => {
                console.error("‚ùå Fetch Error:", error);
                alert("‚ùå Submission failed. Please check the console.");
            });
        }
    </script>

</body>
</html>
