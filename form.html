<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- ✅ Required for Telegram WebApp -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        input, textarea {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>Fill in Your Details</h2>
    <form id="serviceForm">
        <input type="text" id="service_type" placeholder="Enter Service Type" required>
        <input type="date" id="expiry_date" required>
        <textarea id="additional_info" placeholder="Additional Information"></textarea>
        <button type="submit">Submit</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expands WebApp to full screen

        document.getElementById("serviceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form reload

            let formData = {
                service_type: document.getElementById("service_type").value.trim(),
                expiry_date: document.getElementById("expiry_date").value.trim(),
                additional_info: document.getElementById("additional_info").value.trim()
            };

            console.log("✅ Sending Data to Bot:", formData);  // ✅ Debugging Log

            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(formData));  // ✅ Sends data back to the bot
                tg.close();  // ✅ Closes the WebApp
            } else {
                console.error("Telegram WebApp not detected.");
            }
        });
    </script>

</body>
</html>
