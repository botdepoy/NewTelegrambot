<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户需求表</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-height: 85vh;
            overflow-y: auto;
        }

        h2 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            color: #000;
        }

        button {
            background: #ff4b4b;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(255, 75, 75, 0.3);
        }

        button:hover {
            background: #e63e3e;
            box-shadow: 0 5px 12px rgba(255, 75, 75, 0.5);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-group label {
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + label {
            background: #ff4b4b;
            color: white;
        }

        .budget-range {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container" id="page1">
        <h2>基本信息</h2>
        <label>公司名称:</label>
        <input type="text" id="companyName">
        <label>联系人姓名:</label>
        <input type="text" id="contactName">
        <label>联系电话:</label>
        <input type="text" id="phoneNumber">
        <label>电子邮箱:</label>
        <input type="email" id="email">
        <button onclick="nextPage(2)">下一步</button>
    </div>

    <div class="form-container" id="page2" style="display: none;">
        <h2>业务类型</h2>
        <select id="businessType">
            <option>企业/公司</option>
            <option>团队</option>
            <option>个人</option>
        </select>
        <label>服务类别:</label>
        <select id="serviceType">
            <option>商务考察团</option>
            <option>企业办事处</option>
        </select>
        <div class="btn-group">
            <button onclick="prevPage(1)">上一步</button>
            <button onclick="nextPage(3)">下一步</button>
        </div>
    </div>

    <div class="form-container" id="page3" style="display: none;">
        <h2>项目详情</h2>
        <label>计划日期:</label>
        <input type="date" id="startDate">
        <label>项目规模:</label>
        <div class="radio-group">
            <input type="radio" id="small" name="scale" value="小型">
            <label for="small">小型</label>
            <input type="radio" id="medium" name="scale" value="中型">
            <label for="medium">中型</label>
            <input type="radio" id="large" name="scale" value="大型">
            <label for="large">大型</label>
        </div>
        <div class="btn-group">
            <button onclick="prevPage(2)">上一步</button>
            <button onclick="nextPage(4)">下一步</button>
        </div>
    </div>

    <div class="form-container" id="page4" style="display: none;">
        <h2>预算 & 备注</h2>
        <label>预算范围:</label>
        <div class="budget-range">
            <input type="number" id="budgetMin" placeholder="最小预算">
            <input type="number" id="budgetMax" placeholder="最大预算">
        </div>
        <label>备注:</label>
        <textarea id="comments"></textarea>
        <div class="btn-group">
            <button onclick="prevPage(3)">上一步</button>
            <button onclick="submitForm()">提交</button>
        </div>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function nextPage(page) {
        document.querySelectorAll('.form-container').forEach((form) => form.style.display = 'none');
        document.getElementById("page" + page).style.display = "block";
    }

    function prevPage(page) {
        nextPage(page);
    }

    function submitForm() {
        const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
        const ADMIN_ID = "1799744741";

        let formData = {
            user_id: tg.initDataUnsafe?.user?.id || "N/A",
            username: tg.initDataUnsafe?.user?.username || "N/A",
            company_name: document.getElementById("companyName").value,
            contact_name: document.getElementById("contactName").value,
            phone_number: document.getElementById("phoneNumber").value,
            email: document.getElementById("email").value,
            business_type: document.getElementById("businessType").value,
            service_type: document.getElementById("serviceType").value,
            start_date: document.getElementById("startDate").value,
            scale: document.querySelector('input[name="scale"]:checked')?.value || "N/A",
            budget_min: document.getElementById("budgetMin").value,
            budget_max: document.getElementById("budgetMax").value,
            comments: document.getElementById("comments").value
        };

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: ADMIN_ID, text: JSON.stringify(formData, null, 2) })
        }).then(() => alert("提交成功！"));
    }
</script>

</body>
</html>
