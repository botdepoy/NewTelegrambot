<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Full-Screen Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body, html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        height: auto;
        max-width: 400px;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 20px;
    }

    label {
        font-weight: 500;
        display: block;
        text-align: left;
        margin: 12px 0 5px;
        color: #ffffff;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.4);
        outline: none;
        transition: 0.3s ease-in-out;
        color: #fff;
    }

    input:focus, select:focus {
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    select {
        appearance: none;
        background: url('https://cdn-icons-png.flaticon.com/512/60/60995.png') no-repeat right 10px center;
        background-size: 16px;
        padding-right: 35px;
    }

    button {
        background: #ff6b6b;
        color: white;
        padding: 12px 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s;
        margin-top: 10px;
        box-shadow: 0px 5px 15px rgba(255, 107, 107, 0.3);
    }

    button:hover {
        background: #ff4040;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
    }
</style>

</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>📝 提交您的信息</h2>

            <form id="userForm">
                <label>📌 选择服务:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="">请选择一个选项...</option>
                    <option value="airport">✈ 机场接送</option>
                    <option value="hotel">🏨 酒店预订</option>
                    <option value="visa">🔖 签证申请</option>
                    <option value="rental">🏤 房屋租赁</option>
                </select>

                <div id="extraFields"></div>

                <button type="button" onclick="submitForm()">✅ 提交</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function updateForm() {
            let serviceType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = ""; 

            if (serviceType === "airport") {
                extraFields.innerHTML = `
                    <label>✈ 航班号:</label>
                    <input type="text" id="flight_number" placeholder="请输入航班号" />
                `;
            }
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";  
            const ADMIN_ID = "1799744741";  

            let formData = {};
            document.querySelectorAll("#userForm input, #userForm select").forEach(input => {
                formData[input.id] = input.value;
            });

            let message = `📋 *新的表单提交*\n\n` +
                `📌 *服务类型:* \`${formData.formType}\`\n`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: ADMIN_ID, text: message, parse_mode: "MarkdownV2" })
            });
        }

        document.getElementById("submitButton").addEventListener("click", function(event) {
            event.preventDefault(); 
            submitForm();
        });

    </script>

</body>
</html>
