<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>服务办理</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .section {
      padding: 30px 20px;
      margin: 30px 16px;
      border-radius: 16px;
      background-color: #fff3ea;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      font-size: 15px;
      margin-bottom: 12px;
      color: #444;
    }

    li::before {
      content: "✅ ";
      color: #00aa55;
      margin-right: 4px;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 40px auto 60px;
      padding: 14px;
      font-size: 16px;
      background-color: #ff7e00;
      color: white;
      border: none;
      border-radius: 30px;
      text-align: center;
      cursor: pointer;
    }

    .form-section {
      display: none;
    }
  </style>
</head>
<body>

  <!-- VISA -->
  <div id="visa-form" class="form-section section">
    <h2>签证服务办理</h2>
    <ul>
      <li>提供落地签、商务签、旅游签、学生签等服务</li>
      <li>准备护照首页、身份证等资料</li>
      <li>签证进度可查，资料安全无存储</li>
    </ul>
  </div>

  <!-- HOUSE -->
  <div id="house-form" class="form-section section">
    <h2>租房服务办理</h2>
    <ul>
      <li>提供短租、长租、整租、分租等服务</li>
      <li>上传身份证、押金支付凭证</li>
      <li>提供看房、签约、押金退还一站式服务</li>
    </ul>
  </div>

  <!-- CLEANING -->
  <div id="cleaning-form" class="form-section section">
    <h2>清洁服务预约</h2>
    <ul>
      <li>提供日常清洁、深度清洁、家电清洗</li>
      <li>上传地址信息并选择服务时间段</li>
      <li>快速响应，人员可靠</li>
    </ul>
  </div>

  <!-- Common Contact Button -->
  <button class="btn" onclick="contactSupport()">咨询客服</button>

  <script>
    function contactSupport() {
      const message = "你好，我想咨询服务详情。";
      const username = "Mommom2090"; // Replace with your Telegram username
      const link = `https://t.me/${username}?text=${encodeURIComponent(message)}`;
      if (Telegram.WebApp) {
        Telegram.WebApp.openTelegramLink(link);
      } else {
        window.open(link, '_blank');
      }
    }

    function showFormByType(type) {
      document.querySelectorAll('.form-section').forEach(el => el.style.display = 'none');
      const target = document.getElementById(`${type}-form`);
      if (target) {
        target.style.display = 'block';
      } else {
        document.getElementById('house-form').style.display = 'block';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        const param = Telegram.WebApp.initDataUnsafe?.start_param || 'house';
        showFormByType(param.toLowerCase());
      } else {
        showFormByType('house'); // fallback for testing in browser
      }
    });
  </script>
</body>
</html>
