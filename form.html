<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <style>
        /* Popup form styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="openForm()">Open Form</button>

    <!-- Popup Form -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popupForm">
        <h2>Fill in Your Details</h2>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required><br><br>

            <button type="submit">Submit</button>
            <button type="button" onclick="closeForm()">Close</button>
        </form>
    </div>

    <!-- Display Received Data -->
    <div id="receivedData" style="margin-top: 20px;">
        <h3>Received Data:</h3>
        <p id="dataName"></p>
        <p id="dataDate"></p>
        <p id="dataNumber"></p>
    </div>

    <script>
        // Telegram Bot Token and Chat ID
        const botToken = '7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg';
        const chatId = '8101143576';

        // Open the popup form
        function openForm() {
            document.getElementById('popupForm').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        }

        // Close the popup form
        function closeForm() {
            document.getElementById('popupForm').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }

        // Handle form submission
        document.getElementById('detailsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                number: document.getElementById('number').value
            };

            // Display received data
            document.getElementById('dataName').innerText = `Name: ${formData.name}`;
            document.getElementById('dataDate').innerText = `Date: ${formData.date}`;
            document.getElementById('dataNumber').innerText = `Number: ${formData.number}`;

            // Send data to Telegram bot
            const message = `New Form Submission:\nName: ${formData.name}\nDate: ${formData.date}\nNumber: ${formData.number}`;
            sendToTelegram(message);

            // Close the form
            closeForm();
        });

        // Function to send data to Telegram
        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Message sent to Telegram:', result);
            })
            .catch(error => {
                console.error('Error sending message to Telegram:', error);
            });
        }
    </script>
</body>
</html>
