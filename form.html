<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>车辆办理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 20px;
    }

    .section {
      margin-bottom: 30px;
      background: #fff5ee;
      padding: 20px;
      border-radius: 16px;
      position: relative;
      text-align: center;
    }

    .icon-circle {
      width: 60px;
      height: 60px;
      background-color: #ff7e00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .title {
      margin-top: 40px;
      font-weight: bold;
      font-size: 18px;
    }

    .desc {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }

    .button {
      background-color: #ff7e00;
      color: white;
      border: none;
      width: 100%;
      padding: 15px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">一条龙办理流程</h2>

  <div class="section">
    <div class="icon-circle">🤝</div>
    <div class="title">1. 办理流程</div>
    <div class="desc">
        1、线上下单
        2、联系客服提交资料
        3、签订合同
        4、缴纳押金
        5、获取车辆
    </div>
  </div>

  <div class="section">
    <div class="icon-circle">📄</div>
    <div class="title">2. 所需材料</div>
    <div class="desc">
        1、护照首页照片
        2、租赁人驾驶证  
        3、租赁合同
        4、车辆押金           
    </div>
  </div>


  <div class="section">
    <div class="icon-circle">📄</div>
    <div class="title">3. 注意</div>
    <div class="desc">
        租赁押金：$5000 USD（车辆归还后全额退还，若无损坏）。         
    </div>
  </div>
  <button class="button">咨询客服</button>

</body>
</html>
