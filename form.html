<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #A084E8, #E5D1FA);
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .form-container h2 {
            background: #A084E8;
            color: white;
            padding: 12px;
            border-radius: 8px 8px 0 0;
            margin: -20px -20px 20px;
            font-size: 18px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .form-container button {
            width: 100%;
            background: #6A5ACD;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background: #483D8B;
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }

        @media (min-width: 768px) {
            .form-container {
                width: 60%;
                max-width: 400px;
            }
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;
            const remember = document.getElementById("remember").checked;

            const formData = {
                name: name,
                phone: phone,
                message: message,
                remember: remember
            };

            // Send the data back to Telegram bot
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(formData));
                Telegram.WebApp.close();
            } else {
                alert("âœ… Your form has been submitted!");
            }
        }

        window.onload = function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
            }
        };
    </script>
</head>
<body>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form onsubmit="submitForm(event)">
            <label>Your Name</label>
            <input type="text" id="name" required>

            <label>Phone Number</label>
            <input type="tel" id="phone" required>

            <label>Message</label>
            <textarea id="message" rows="3" required></textarea>

            <label>
                <input type="checkbox" id="remember"> Remember Me
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
