<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-height: 85vh;
            overflow-y: auto;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select {
            appearance: none;
            background: url('https://cdn-icons-png.flaticon.com/512/60/60995.png') no-repeat right 12px center;
            background-size: 16px;
            padding-right: 40px;
            cursor: pointer;
        }

        input:focus, select:focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: translateY(-2px);
        }

        /* Fully Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 95%;
                padding: 15px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>📝 提交您的信息</h2>

            <form id="userForm">
                <label>📌 选择服务:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="">请选择一个选项...</option>
                    <option value="airport">✈ 机场接送</option>
                    <option value="hotel">🏨 酒店预订</option>
                    <option value="visa">🔖 签证申请</option>
                    <option value="rental">🏤 房屋租赁</option>
                </select>

                <div id="extraFields"></div>

                <button id="submitButton">✅ 提交</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // ✅ Set User Data from Telegram
        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe?.user?.username : "N/A";
        // document.getElementById("username").value = tg.initDataUnsafe?.user?.username || "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        // ✅ Update form fields dynamically based on selection
        function updateForm() {
            let formType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = "";

            let fieldDefinitions = {
                "airport": ["Flight Number"],
                "hotel": ["Hotel Name"],
                "visa": ["Passport Number"],
                "rental": ["Location"],
                "logistics": ["Package Type"],
                "canteen": ["Meal Type"],
                "shop": ["Product Name"]
            };

            if (fieldDefinitions[formType]) {
                fieldDefinitions[formType].forEach(field => {
                    let label = document.createElement("label");
                    label.textContent = field + ":";

                    let input = document.createElement("input");
                    input.type = "text";
                    input.id = field.replace(/\s+/g, "_").toLowerCase();
                    input.required = true;

                    extraFields.appendChild(label);
                    extraFields.appendChild(input);
                });
            }
        }

        function escapeMarkdown(text) {
            if (!text) return "N/A";
            return text.replace(/[_*[\]()~`>#+\-=|{}.!]/g, '\\$&'); // Escape special characters
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
            const ADMIN_ID = "1799744741";

            let formData = {
                user_id: document.getElementById("user_id").value,
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                username: document.getElementById("username").value,
                language: document.getElementById("language").value,
                date: document.getElementById("date").value,
                number: document.getElementById("number").value,
                form_type: document.getElementById("formType").value
            };

            let extraFields = document.getElementById("extraFields").querySelectorAll("input");
            extraFields.forEach(input => {
                formData[input.id] = input.value;
            });

            let message = `📋 *New Form Submission*\n\n`;
            message += `🆔 *用户 ID:* \`${escapeMarkdown(formData.user_id)}\`\n`;
            message += `👤 *用户姓名:* \`${escapeMarkdown(formData.first_name)} ${escapeMarkdown(formData.last_name)}\`\n`;
            message += `📄 *选择类型:* \`${escapeMarkdown(formData.form_type)}\`\n`;
            message += `📅 *日期:* \`${escapeMarkdown(formData.date)}\`\n`;
            message += `📞 *联系方式:* \`${escapeMarkdown(formData.number)}\`\n`;

            for (let key in formData) {
                if (!["user_id", "first_name", "last_name", "form_type", "date", "number"].includes(key)) {
                    message += `🔹 *${escapeMarkdown(key)}:* \`${escapeMarkdown(formData[key])}\`\n`;
                }
            }

            // ✅ Send Data Directly to Admin via Telegram API
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_ID,
                    text: message,
                    parse_mode: "MarkdownV2"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("✅ Telegram API Response:", data);
                if (data.ok) {
                    alert("✅ Form submitted successfully!");
                    tg.close();
                } else {
                    alert("❌ Telegram API Error: " + data.description);
                }
            })
            .catch(error => {
                console.error("❌ Fetch Error:", error);
                alert("❌ Submission failed. Please check the console.");
            });
        }
    </script>

</body>
</html>
