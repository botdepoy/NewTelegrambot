<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>服务办理</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .section {
      padding: 30px 20px;
      margin: 30px 16px;
      border-radius: 16px;
      background-color: #fff3ea;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      font-size: 15px;
      margin-bottom: 12px;
      color: #444;
    }

    li::before {
      content: "✅ ";
      color: #00aa55;
      margin-right: 4px;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 40px auto 60px;
      padding: 14px;
      font-size: 16px;
      background-color: #ff7e00;
      color: white;
      border: none;
      border-radius: 30px;
      text-align: center;
      cursor: pointer;
    }

    .form-section {
      display: none;
    }
  </style>
</head>
<body>

 <div id="visa-form" class="form-section" style="display: none;">
  <h2>签证服务办理</h2>
  <p>✅ 提供旅游签、商务签、学生签等</p>
  <p>✅ 准备护照、身份证等资料</p>
  <p>✅ 专业团队，一对一服务</p>
</div>

<div id="house-form" class="form-section" style="display: none;">
  <h2>租房服务办理</h2>
  <p>✅ 提供短租、长租、整租、分租服务</p>
  <p>✅ 上传身份证、押金支付凭证</p>
  <p>✅ 提供看房、签约、退还押金服务</p>
</div>

<div id="cleaning-form" class="form-section" style="display: none;">
  <h2>清洁服务办理</h2>
  <p>✅ 日常清洁、深度清洁、家电清洗</p>
  <p>✅ 可预约时间段，支持定时清洁</p>
  <p>✅ 安全专业团队</p>
</div>

  <!-- Common Contact Button -->
  <button class="btn" onclick="contactSupport()">咨询客服</button>

  <script>
  function showFormByType(type) {
    document.querySelectorAll('.form-section').forEach(el => el.style.display = 'none');
    const target = document.getElementById(`${type}-form`);
    if (target) {
      target.style.display = 'block';
    } else {
      document.getElementById('house-form').style.display = 'block';
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    let type = 'house'; // default

    // ✅ If inside Telegram
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      type = Telegram.WebApp.initDataUnsafe?.start_param || 'house';
    } else {
      // ✅ fallback for browser testing
      const urlParam = new URLSearchParams(window.location.search).get('startapp');
      if (urlParam) type = urlParam;
    }

    showFormByType(type.toLowerCase());
  });
</script>

</body>
</html>
