<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Full-Screen Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-height: 85vh;
            overflow-y: auto;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select {
            appearance: none;
            background: url('https://cdn-icons-png.flaticon.com/512/60/60995.png') no-repeat right 12px center;
            background-size: 16px;
            padding-right: 40px;
            cursor: pointer;
        }

        input:focus, select:focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: translateY(-2px);
        }

        /* Fully Responsive */
        @media (max-width: 768px) {
            .form-container {
                width: 95%;
                padding: 15px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>📝 提交您的信息</h2>

            <form id="userForm">
                <label>📌 选择服务:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="">请选择一个选项...</option>
                    <option value="airport">✈ 机场接送</option>
                    <option value="hotel">🏨 酒店预订</option>
                    <option value="visa">🔖 签证申请</option>
                    <option value="rental">🏤 房屋租赁</option>
                </select>

                <div id="extraFields"></div>

                <button type="button" onclick="submitForm()">✅ 提交</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function updateForm() {
            let serviceType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = ""; 

            if (serviceType === "airport") {
                extraFields.innerHTML = `
                    <label>✈ 航班号:</label>
                    <input type="text" id="flight_number" placeholder="请输入航班号" />
                `;
            }
        }

        function submitForm() {
            const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";  
            const ADMIN_ID = "1799744741";  

            let formData = {};
            document.querySelectorAll("#userForm input, #userForm select").forEach(input => {
                formData[input.id] = input.value;
            });

            let message = `📋 *新的表单提交*\n\n` +
                `📌 *服务类型:* \`${formData.formType}\`\n`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: ADMIN_ID, text: message, parse_mode: "MarkdownV2" })
            });
        }

        document.getElementById("submitButton").addEventListener("click", function(event) {
            event.preventDefault(); 
            submitForm();
        });

    </script>

</body>
</html>
