<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Full-Screen Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body, html {
        height: 100vh;
        width: 100vw;
        overflow: auto;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    .container {
        width: 100%;
        max-width: 420px; /* For desktop */
        height: auto;
        min-height: 90vh; /* Ensures it adjusts based on content */
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
    }

    h2 {
        font-size: 22px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 20px;
    }

    label {
        font-weight: 500;
        display: block;
        text-align: left;
        margin: 12px 0 5px;
        color: #ffffff;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.4);
        outline: none;
        transition: 0.3s ease-in-out;
        color: #fff;
    }

    input:focus, select:focus {
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    select {
        appearance: none;
        background: url('https://cdn-icons-png.flaticon.com/512/60/60995.png') no-repeat right 10px center;
        background-size: 16px;
        padding-right: 35px;
    }

    button {
        background: #ff6b6b;
        color: white;
        padding: 12px 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s;
        margin-top: 10px;
        box-shadow: 0px 5px 15px rgba(255, 107, 107, 0.3);
    }

    button:hover {
        background: #ff4040;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
    }

    /* ‚úÖ Make It More Responsive for Mobile */
    @media (max-width: 768px) {
        body, html {
            height: auto;
            width: 100%;
            overflow: auto;
            display: block;
            padding: 10px;
        }

        .container {
            width: 95%;
            min-height: 95vh;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Submit Your Information</h2>

            <form id="userForm">
                <!-- Hidden Telegram User Fields -->
                <input type="hidden" id="user_id">
                <input type="hidden" id="first_name">
                <input type="hidden" id="last_name">
                <input type="hidden" id="username">
                <input type="hidden" id="language">

                <!-- Select Form Type -->
                <label>Choose Form Type:</label>
                <select id="formType" onchange="updateForm()">
                    <option value="airport">‚úà Airport Pickup</option>
                    <option value="hotel">üè® Hotel Booking</option>
                    <option value="visa">üîñ Visa Application</option>
                    <option value="rental">üè§ House Rental</option>
                    <option value="logistics">üì¶ Logistics Request</option>
                    <option value="canteen">ü•ó Canteen Order</option>
                    <option value="shop">üõí Shopping Order</option>
                </select>

                <!-- Shared Fields -->
                <label>Date:</label>
                <input type="date" id="date" required>

                <label>Phone Number:</label>
                <input type="number" id="number" required>

                <!-- Form-Specific Fields -->
                <div id="extraFields"></div>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // ‚úÖ Set User Data from Telegram
        document.getElementById("user_id").value = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById("first_name").value = tg.initDataUnsafe?.user?.first_name || "N/A";
        document.getElementById("last_name").value = tg.initDataUnsafe?.user?.last_name || "N/A";
        document.getElementById("username").value = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe?.user?.username : "N/A";
        // document.getElementById("username").value = tg.initDataUnsafe?.user?.username || "N/A";
        document.getElementById("language").value = tg.initDataUnsafe?.user?.language_code || "N/A";

        // ‚úÖ Update form fields dynamically based on selection
        function updateForm() {
            let formType = document.getElementById("formType").value;
            let extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = "";

            let fieldDefinitions = {
                "airport": ["Flight Number"],
                "hotel": ["Hotel Name"],
                "visa": ["Passport Number"],
                "rental": ["Location"],
                "logistics": ["Package Type"],
                "canteen": ["Meal Type"],
                "shop": ["Product Name"]
            };

            if (fieldDefinitions[formType]) {
                fieldDefinitions[formType].forEach(field => {
                    let label = document.createElement("label");
                    label.textContent = field + ":";

                    let input = document.createElement("input");
                    input.type = "text";
                    input.id = field.replace(/\s+/g, "_").toLowerCase();
                    input.required = true;

                    extraFields.appendChild(label);
                    extraFields.appendChild(input);
                });
            }
        }

        function escapeMarkdown(text) {
            if (!text) return "N/A";
            return text.replace(/[_*[\]()~`>#+\-=|{}.!]/g, '\\$&'); // Escape special characters
        }

       function submitForm() {
    const BOT_TOKEN = "7100869336:AAGcqGRUKa1Q__gLmDVWJCM4aZQcD-1K_eg";
    const ADMIN_ID = "1799744741";

    let formData = {

    let keyTranslations = {

    // ‚úÖ Modify Labels to Chinese
    let message = `üìã *Êñ∞Ë°®ÂçïÊèê‰∫§*\n\n`;

    for (let key in formData) {
        let translatedKey = keyTranslations[key] || key; // Use Chinese term if available, else use the default key
        message += `üîπ *${escapeMarkdown(translatedKey)}:* \`${escapeMarkdown(formData[key])}\`\n`;
    }

    // ‚úÖ Send Data to Telegram API
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",

// ‚úÖ Function to Escape MarkdownV2 Characters
function escapeMarkdown(text) {
    if (!text) return "N/A";

}

    </script>

</body>
</html>
