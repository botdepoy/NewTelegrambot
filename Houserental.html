<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>租房服务办理</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }
    .step-box {
      background: #fff7f2;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .icon {
      text-align: center;
      font-size: 36px;
      color: #f58220;
      margin-bottom: 10px;
    }
    .step-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .step-description {
      font-size: 15px;
      line-height: 1.6;
      color: #444;
    }
    .btn {
      display: block;
      width: 100%;
      background-color: #f58220;
      color: white;
      text-align: center;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>租房服务</h1>
    <div class="subtitle">一站式办理流程</div>

    <!-- Step 1 -->
    <div class="step-box">
      <div class="icon">🏠</div>
      <div class="step-title">1. 选择服务</div>
      <div class="step-description">
        可选服务包括：短租、长租、分租、整租、押一付一、房产咨询、看房安排、水电网代缴、房间维修等。
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step-box">
      <div class="icon">📋</div>
      <div class="step-title">2. 准备资料</div>
      <div class="step-description">
        根据所选服务，我们会告知需要准备的资料。保障信息安全、不存档，快速对接房源，支持7x12小时服务响应。
      </div>
    </div>

    <!-- Button -->
    <a href="https://t.me/your_bot_username" class="btn">咨询客服</a>
  </div>

</body>
</html>
