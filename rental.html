<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>索菲特房型展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin: 30px 0;
    }

    .hotel-card {
      background-color: #fffaf4;
      border-radius: 16px;
      margin: 20px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    .hotel-img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .hotel-info {
      padding: 20px;
    }

    .hotel-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .hotel-info p {
      font-size: 14px;
      color: #444;
      margin: 4px 0;
    }

    .consult-button {
      margin-top: 12px;
      background-color: #ff7e00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    /* 👉 Desktop layout */
    @media screen and (min-width: 768px) {
      .hotel-card {
        flex-direction: row;
      }

      .hotel-img {
        width: 45%;
        border-radius: 16px 0 0 16px;
      }

      .hotel-info {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<h2>🏨 索菲特房型展示</h2>

<!-- Sample Room -->
<div class="hotel-card">
  <img src="images/高级.png" class="hotel-img" alt="高级双床间">
  <div class="hotel-info">
    <h3>🛏️ 高级双床间</h3>
    <p>📺 平板电视、浴缸&淋浴、迷你吧</p>
    <p>📐 40㎡</p>
    <button class="consult-button" onclick="openTelegramChat('高级双床间')">咨询此房型</button>
  </div>
</div>

<div class="hotel-card">
  <img src="images/豪华大号床.png" class="hotel-img" alt="豪华大号床">
  <div class="hotel-info">
    <h3>🌇 豪华大号床间</h3>
    <p>🌿 殖民地风格、私人阳台</p>
    <p>📐 47㎡</p>
    <button class="consult-button" onclick="openTelegramChat('豪华大号床间')">咨询此房型</button>
  </div>
</div>

<!-- Add more rooms below following the same structure -->

<script>
  function openTelegramChat(roomName) {
    const message = `你好，我想咨询关于【${roomName}】的详情。`;
    const adminUsername = "Mommom2090";
    const link = `https://t.me/${adminUsername}?text=${encodeURIComponent(message)}`;
    window.open(link, '_blank');
  }
</script>

</body>
</html>
