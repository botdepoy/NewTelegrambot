<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服务信息</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans SC', sans-serif; }
  </style>
</head>
<body class="bg-[#f9fafb] text-sm text-gray-800">

  <div class="max-w-md mx-auto p-4 space-y-6">

    <!-- 文件流程卡片 -->
    <div class="bg-white rounded-2xl shadow-lg px-5 py-6 space-y-5">

      <div class="text-center space-y-1">
        <img src="https://cdn-icons-png.flaticon.com/512/2819/2819698.png" class="w-10 h-10 mx-auto" />
        <h2 class="text-lg font-extrabold text-gray-900">文件办理流程</h2>
      </div>

      <!-- Step 1 -->
      <div class="space-y-1">
        <p class="text-base font-semibold">1️⃣ 办理流程</p>
        <p class="text-gray-600 text-sm leading-relaxed">线上下单 → 联系客服提交资料 → 签订合同 → 缴纳押金 → 获取服务</p>
      </div>

      <!-- Step 2 -->
      <div class="space-y-1">
        <p class="text-base font-semibold">2️⃣ 所需材料</p>
        <p class="text-gray-600 text-sm leading-relaxed">护照首页照片、身份证、申请表等</p>
      </div>
    </div>

    <!-- 签证卡片 -->
    <div class="w-24 h-24 flex-shrink-0">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/12/54/passport-1867195_1280.jpg" alt="Visa" class="w-full h-full object-cover rounded-xl">
      </div>
      
      <!-- Right: Info -->
      <div class="flex-1 space-y-2">
        <h2 class="text-lg font-bold text-gray-800 flex items-center space-x-2">
          <img src="https://cdn-icons-png.flaticon.com/512/8759/8759367.png" class="w-5 h-5" alt="visa icon">
          <span>入境签证服务</span>
        </h2>

        <ul class="text-sm text-gray-700 space-y-1">
          <li class="flex items-start space-x-2">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="w-4 h-4 mt-0.5" alt="clock">
            <span>时间：1个工作日</span>
          </li>
          <li class="flex items-start space-x-2">
            <img src="https://cdn-icons-png.flaticon.com/512/4213/4213179.png" class="w-4 h-4 mt-0.5" alt="pin">
            <span>可续签一次（再延30天）</span>
          </li>
          <li class="flex items-start space-x-2">
            <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" class="w-4 h-4 mt-0.5" alt="alert">
            <span>到期不离境：罚款 10$/天</span>
          </li>
          <li class="flex items-start space-x-2">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" class="w-4 h-4 mt-0.5" alt="money">
            <span>费用：85$</span>
          </li>
          <li class="flex items-start space-x-2">
            <img src="https://cdn-icons-png.flaticon.com/512/744/744465.png" class="w-4 h-4 mt-0.5" alt="car">
            <span>带关服务：+45$（需备注）</span>
          </li>
        </ul>
      </div>

      <!-- CTA Button -->
      <div class="px-4 pb-4">
        <button onclick="contactService()" class="w-full bg-orange-500 text-white py-2 rounded-full font-medium hover:bg-orange-600 transition">
          立即咨询此服务
        </button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    function contactService() {
      const msg = "我想了解入境签证服务，请问可以咨询一下吗？";
      if (Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(msg);
        Telegram.WebApp.close();
      } else {
        alert(msg);
      }
    }
  </script>
</body>
</html>
