<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>机场接送服务</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding-bottom: 100px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin: 20px 16px 10px;
      color: #2d3748;
    }

    .service-container {
      background: #fff;
      margin: 16px;
      padding: 16px;
      border-left: 6px solid;
      border-radius: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .arrival { border-color: #3182ce; }
    .departure { border-color: #ed8936; }

    .header {
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .header span {
      font-size: 20px;
      margin-right: 8px;
    }

    .image-block {
      text-align: center;
      margin-bottom: 16px;
    }

    .image-block img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .info-block {
      background: #f1f5f9;
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 12px;
    }

    .info-block strong {
      display: block;
      font-size: 14px;
      color: #1a202c;
      margin-bottom: 6px;
    }

    .info-block ul,
    .info-block ol {
      margin: 0;
      padding-left: 20px;
      font-size: 13.5px;
    }

    .price-block {
      background: #e6f4ff;
      border-left: 4px solid #3182ce;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
    }

    .cta-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 32px);
      max-width: 480px;
      background: #3182ce;
      color: #fff;
      padding: 14px;
      border: none;
      font-size: 16px;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .cta-button:active {
      background: #2b6cb0;
    }
  </style>
</head>
<body>

<h2>机场接送服务</h2>

<!-- 接机服务 -->
<div class="service-container arrival">
  <div class="header"><span>🛬</span>接机服务（接关、带关）</div>

  <div class="image-block">
    <img src="images/arrival.jpg" alt="接机服务图片">
  </div>

  <div class="info-block">
    <strong>📋 所需材料：</strong>
    <ul>
      <li>护照原件</li>
      <li>机票行程单</li>
    </ul>
  </div>

  <div class="info-block">
    <strong>📝 办理流程：</strong>
    <ol>
      <li>线上下单</li>
      <li>联系客服</li>
      <li>提交资料</li>
      <li>办理手续</li>
      <li>送出海关</li>
    </ol>
  </div>

  <div class="price-block">
    <strong>💰 价格说明：</strong>
    基础 $50<br>
    不录指纹 $75（市价 $150）<br>
    超级VIP $120（市价 $350）
  </div>
</div>

<!-- 送机服务 -->
<div class="service-container departure">
  <div class="header"><span>🛫</span>送机服务（送关）</div>

  <div class="image-block">
    <img src="images/departure.jpg" alt="送机服务图片">
  </div>

  <div class="info-block">
    <strong>📋 所需材料：</strong>
    <ul>
      <li>护照原件</li>
      <li>机票行程单</li>
    </ul>
  </div>

  <div class="info-block">
    <strong>📝 办理流程：</strong>
    <ol>
      <li>线上下单</li>
      <li>联系客服</li>
      <li>提交资料</li>
      <li>办理手续</li>
      <li>送进海关</li>
    </ol>
  </div>

  <div class="price-block" style="border-color: #ed8936; background: #fff7eb;">
    <strong>💰 价格说明：</strong>
    基础 $50<br>
    超级VIP $120<br>
    绿色通道 $350
  </div>
</div>

<!-- 联系客服按钮 -->
<button class="cta-button" onclick="openTelegram()">立即联系客服</button>

<script>
  function openTelegram() {
    const msg = "你好，我想了解机场接送服务，请提供详细操作流程。";
    const username = "LUODISWKF";
    window.open(`https://t.me/${username}?text=${encodeURIComponent(msg)}`, "_blank");
  }
</script>

</body>
</html>
