<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>机场接送服务</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding-bottom: 100px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin: 20px 16px;
      color: #2d3748;
    }

    .card {
      background: #fff;
      margin: 16px;
      padding: 16px;
      border-left: 5px solid;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .card.arrival { border-color: #4299e1; }
    .card.departure { border-color: #ed8936; }

    .icon-title {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .icon-title span {
      font-size: 20px;
      margin-right: 8px;
    }

    .section {
      font-size: 14px;
      line-height: 1.5;
      margin: 8px 0;
    }

    .section strong {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      color: #1a202c;
    }

    .img-wrap {
      text-align: center;
      margin: 12px 0;
    }

    .img-wrap img {
      max-width: 100%;
      border-radius: 8px;
    }

    .cta-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 32px);
      max-width: 480px;
      background: #3182ce;
      color: #fff;
      padding: 14px;
      border: none;
      font-size: 16px;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .cta-button:active {
      background: #2b6cb0;
    }
  </style>
</head>
<body>

<h2>机场接送服务</h2>

<!-- 接机卡片 -->
<div class="card arrival">
  <div class="icon-title"><span>🛬</span>接机服务（接关、带关）</div>
  <div class="img-wrap">
    <img src="images/arrival.jpg" alt="接机图">
  </div>
  <div class="section">
    <strong>📋 所需材料：</strong>
    护照原件、机票行程单
  </div>
  <div class="section">
    <strong>📝 流程：</strong>
    下单 → 联系客服 → 提交资料 → 办理手续 → 出海关
  </div>
  <div class="section">
    <strong>💰 价格：</strong>
    基础 $50<br>不录指纹 $75（市价 $150）<br>超级VIP $120（市价 $350）
  </div>
</div>

<!-- 送机卡片 -->
<div class="card departure">
  <div class="icon-title"><span>🛫</span>送机服务（送关）</div>
  <div class="img-wrap">
    <img src="images/departure.jpg" alt="送机图">
  </div>
  <div class="section">
    <strong>📋 所需材料：</strong>
    护照原件、机票行程单
  </div>
  <div class="section">
    <strong>📝 流程：</strong>
    下单 → 联系客服 → 提交资料 → 办理手续 → 进海关
  </div>
  <div class="section">
    <strong>💰 价格：</strong>
    基础 $50<br>超级VIP $120<br>绿色通道 $350
  </div>
</div>

<!-- CTA按钮 -->
<button class="cta-button" onclick="openTelegram()">立即联系客服</button>

<script>
  function openTelegram() {
    const msg = "你好，我想了解机场接送服务，请提供详细操作流程。";
    const username = "LUODISWKF";
    window.open(`https://t.me/${username}?text=${encodeURIComponent(msg)}`, "_blank");
  }
</script>

</body>
</html>
